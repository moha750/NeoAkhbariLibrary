<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - المكتبة الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FCFCF9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            z-index: 0;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(236, 176, 7, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            opacity: 0.1;
            pointer-events: none;
        }

        .login-header i {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1em;
        }

        .input-wrapper i.toggle-password {
            cursor: pointer;
            left: 15px;
            right: auto;
            transition: all 0.5s;
        }

        .input-wrapper i.toggle-password:hover {
            color: #ECB007;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            direction: ltr;
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ECB007;
            box-shadow: 0 0 0 3px rgba(236, 176, 7, 0.1);
        }

        .form-group input::placeholder {
            color: #bbb;
        }


        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: #666;
            font-size: 0.95em;
            padding: 8px 6px;
            background: #fffbf0;
            border: 2px solid rgba(236, 176, 7, 0.2);
            border-radius: 10px;
            transition: all 0.3s;
            width: fit-content;
        }

        .remember-me:hover {
            background: #fff9e6;
            border-color: rgba(236, 176, 7, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(236, 176, 7, 0.15);
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ECB007;
            border-radius: 4px;
        }

        .remember-me span {
            user-select: none;
            font-weight: 500;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(236, 176, 7, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            z-index: 1;
        }

        .back-home {
            text-align: center;
        }

        .back-home a {
            color: #ECB007;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-home a:hover {
            color: #f5c842;
            gap: 12px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .alert i {
            margin-left: 8px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5em;
            }

            .login-body {
                padding: 30px 20px;
            }

        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h1>تسجيل الدخول</h1>
            <p>لوحة تحكم مكتبة صحراء النجف</p>
        </div>

        <div class="login-body">
            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="example@email.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> كلمة المرور
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••••" 
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <div style="margin-bottom: 25px;">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>تذكرني</span>
                    </label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>تسجيل الدخول</span>
                </button>
            </form>

            <div class="divider">
                <span>أو</span>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fa-solid fa-book"></i>
                    <span>الذهاب لمكتبة صحراء النجف</span>
                </a>
            </div>
        </div>
    </div>

    <script src="supabase-api.js?v=2"></script>
    <script>
        // تهيئة المتغيرات
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');
        const rememberMe = document.getElementById('rememberMe');
        const togglePassword = document.getElementById('togglePassword');

        // تبديل إظهار / إخفاء كلمة المرور
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', () => {
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
        }

        // عرض رسالة
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            // الرسالة تبقى ظاهرة حتى تأتي رسالة جديدة
        }

        // تحميل البريد المحفوظ
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberMe.checked = true;
            }
        });


        // معالجة تسجيل الدخول
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // التحقق من البيانات
            if (!email || !password) {
                showAlert('الرجاء إدخال البريد الإلكتروني وكلمة المرور', 'error');
                return;
            }

            // تعطيل الزر وإظهار التحميل
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div><span>جاري تسجيل الدخول...</span>';

            try {
                // تهيئة API
                await api.init();

                // تسجيل الدخول
                const result = await api.signIn(email, password);

                if (!result.success) {
                    throw new Error(result.error || 'فشل تسجيل الدخول');
                }

                // حفظ البريد إذا تم اختيار "تذكرني"
                if (rememberMe.checked) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }

                // عرض رسالة نجاح
                showAlert('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');

                // التحويل إلى لوحة التحكم
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('خطأ في تسجيل الدخول:', error);
                
                let errorMessage = 'فشل تسجيل الدخول. تحقق من البريد وكلمة المرور.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'الرجاء تأكيد بريدك الإلكتروني أولاً';
                } else if (error.message.includes('User not found')) {
                    errorMessage = 'المستخدم غير موجود';
                }

                showAlert(errorMessage, 'error');

                // إعادة تفعيل الزر
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>تسجيل الدخول</span>';
            }
        });

        // التحقق من وجود جلسة نشطة
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await api.init();
                const session = await api.getSession();
                
                if (session) {
                    // المستخدم مسجل دخول بالفعل
                    showAlert('أنت مسجل دخول بالفعل. جاري التحويل...', 'info');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('خطأ في التحقق من الجلسة:', error);
            }
        });
    </script>
</body>
</html>

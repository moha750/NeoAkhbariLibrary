<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة الرقمية - مكتبتك الإلكترونية الشاملة</title>
    <meta name="description" content="مكتبة رقمية شاملة تحتوي على مجموعة واسعة من الكتب في مختلف المجالات">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Search Dropdown Styles */
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            border: 2px solid rgba(236, 176, 7, 0.2);
        }

        .search-dropdown.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-dropdown-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            font-weight: bold;
            border-radius: 13px 13px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-dropdown-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .search-dropdown-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(236, 176, 7, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-result-item:hover {
            background: rgba(236, 176, 7, 0.05);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-book {
            font-weight: bold;
            color: #ECB007;
            font-size: 1.05em;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-result-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .search-result-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .search-result-meta-item i {
            color: #ECB007;
        }

        .search-result-context {
            color: #555;
            font-size: 0.95em;
            line-height: 1.6;
            background: rgba(236, 176, 7, 0.05);
            padding: 10px;
            border-radius: 8px;
            border-right: 3px solid #ECB007;
        }

        .search-result-context .highlight {
            background: rgba(236, 176, 7, 0.3);
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .search-dropdown-empty {
            padding: 40px 20px;
            text-align: center;
            color: #999;
        }

        .search-dropdown-empty i {
            font-size: 3em;
            color: #ECB007;
            margin-bottom: 15px;
        }

        .search-dropdown-loading {
            padding: 40px 20px;
            text-align: center;
            color: #ECB007;
        }

        .search-dropdown-loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Search Section Divider */
        .search-section-divider {
            background: linear-gradient(135deg, rgba(236, 176, 7, 0.1) 0%, rgba(245, 200, 66, 0.1) 100%);
            padding: 10px 20px;
            border-top: 2px solid rgba(236, 176, 7, 0.2);
            border-bottom: 2px solid rgba(236, 176, 7, 0.2);
            margin: 10px 0;
        }

        .search-section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ECB007;
            font-weight: bold;
            font-size: 1.05em;
        }

        .search-section-title i {
            font-size: 1.2em;
        }

        /* Book Result Item Styles */
        .search-book-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
        }

        .search-book-cover {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search-book-icon {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        .search-book-details {
            flex: 1;
        }

        .search-arrow {
            color: #ECB007;
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .search-book-item:hover .search-arrow {
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .search-dropdown {
                max-height: 400px;
            }

            .search-result-meta {
                flex-direction: column;
                gap: 5px;
            }

            .search-result-context {
                font-size: 0.9em;
            }

            .search-book-cover,
            .search-book-icon {
                width: 50px;
                height: 70px;
            }

            .search-book-icon {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Header Image -->
        <img src="tape.png" alt="شعار المكتبة الرقمية" class="header-image">

        <div style="position: relative;" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="ابحث في العناوين والمحتوى..." style="padding-right: 50px;">
            <i class="fas fa-search" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: #ECB007; font-size: 1.2em; pointer-events: none;"></i>
            
            <!-- Search Dropdown -->
            <div class="search-dropdown" id="searchDropdown">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>

        <div id="categoriesContainer">
            <!-- سيتم عرض الأقسام والكتب هنا ديناميكياً -->
        </div>

        <!-- فورم تواصل معنا -->
        <div class="contact-section">
            <h2 class="contact-title">يسعدنا تواصلكم معنا</h2>
            <p class="contact-subtitle">نسعد بتواصلك معنا، أرسل لنا رسالتك وسنرد عليك في أقرب وقت</p>
            
            <form id="contactForm" class="contact-form">
                <div class="form-row">
                    <div class="form-group-contact">
                        <label for="contactName"><i class="fas fa-user"></i> الاسم</label>
                        <input type="text" id="contactName" placeholder="أدخل اسمك" required>
                    </div>
                    <div class="form-group-contact">
                        <label for="contactEmail"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                        <input type="email" id="contactEmail" placeholder="example@email.com" required>
                    </div>
                </div>
                
                <div class="form-group-contact">
                    <label for="contactSubject"><i class="fas fa-edit"></i> الموضوع</label>
                    <input type="text" id="contactSubject" placeholder="موضوع الرسالة" required>
                </div>
                
                <div class="form-group-contact">
                    <label for="contactMessage"><i class="fas fa-comment"></i> الرسالة</label>
                    <textarea id="contactMessage" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
                </div>
                
                <button type="submit" class="contact-submit-btn"><i class="fas fa-paper-plane"></i> إرسال الرسالة</button>
            </form>
            
            <div id="contactSuccessMessage" class="contact-success" style="display: none;">
                <i class="fas fa-check-circle"></i> تم إرسال رسالتك بنجاح! سنتواصل معك قريباً.
            </div>
        </div>
    </div>

    <footer>
        <p> جميع الحقوق محفوظة للإخبارية الجُدد <span id="currentYear"></span> © </p>
    </footer>

    <!-- ملفات Supabase -->
    <script src="supabase-api.js?v=2"></script>
    <script src="visitor-tracker.js"></script>
    
    <script>
        // تحديث السنة تلقائياً
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script>
        // تحميل البيانات من Supabase
        async function loadData() {
            try {
                const categories = await api.getCategories();
                const books = await api.getPublishedBooks();
                
                displayBooksByCategory(categories, books);
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                displayError('حدث خطأ في تحميل البيانات. يرجى التحقق من الاتصال بالإنترنت.');
            }
        }

        // عرض رسالة خطأ
        function displayError(message) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = `
                <div class="no-books">
                    <div class="no-books-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <h2>خطأ في الاتصال</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 15px 30px; background: #ECB007; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1em;">
                        <i class="fas fa-sync"></i> إعادة المحاولة
                    </button>
                </div>
            `;
        }

        // عرض الكتب حسب الأقسام
        function displayBooksByCategory(categories, books) {
            const container = document.getElementById('categoriesContainer');
            
            if (books.length === 0) {
                container.innerHTML = `
                    <div class="no-books">
                        <div class="no-books-icon"><i class="fas fa-book"></i></div>
                        <h2>لا توجد كتب حالياً</h2>
                        <p>ابدأ بإضافة كتب جديدة من لوحة التحكم</p>
                    </div>
                `;
                return;
            }

            // إذا لم تكن هناك أقسام، عرض جميع الكتب
            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="category-section">
                        <div class="books-grid">
                            ${books.map(book => createBookCard(book)).join('')}
                        </div>
                    </div>
                `;
                return;
            }

            // عرض الكتب حسب الأقسام
            let html = '';
            
            categories.forEach(category => {
                const categoryBooks = books.filter(book => (book.category_id || book.categoryId) === category.id);
                
                if (categoryBooks.length > 0) {
                    html += `
                        <div class="category-section" id="category-${category.id}">
                            <div class="category-header" onclick="window.location.href='category.html?id=${category.id}'" style="cursor: pointer;">
                                <div class="category-icon"></div>
                                <div class="category-info">
                                    <div class="category-name">${category.name}</div>
                                    ${category.description ? `<div class="category-description">${category.description}</div>` : ''}
                                </div>
                                <div class="category-count">${categoryBooks.length} كتاب</div>
                            </div>
                            <div class="books-grid">
                                ${categoryBooks.map(book => createBookCard(book)).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            // لا نعرض الكتب بدون قسم
            container.innerHTML = html || '<div class="no-books"><div class="no-books-icon"><i class="fas fa-book"></i></div><h2>لا توجد كتب حالياً</h2><p>ابدأ بإضافة كتب جديدة من لوحة التحكم</p></div>';
        }

        // إنشاء بطاقة كتاب
        function createBookCard(book) {
            // دعم كل من Supabase (cover_image) و LocalStorage (coverImage)
            const coverImage = book.cover_image || book.coverImage;
            const bookId = book.id;
            
            const coverHTML = coverImage 
                ? `<div class="book-cover-wrapper">
                    <img src="${coverImage}" alt="${book.title}" class="book-cover-image">
                    <div class="book-title-overlay">${book.title}</div>
                   </div>`
                : `<div class="book-icon">
                    <div class="icon-emoji"><i class="fas fa-book"></i></div>
                    <div class="icon-title">${book.title}</div>
                   </div>`;
            
            return `
                <div class="book-card" onclick="openBook('${bookId}')">
                    ${coverHTML}
                    <a href="read.html?id=${bookId}" class="read-btn" onclick="event.stopPropagation()">قراءة الكتاب</a>
                </div>
            `;
        }

        // فتح الكتاب
        function openBook(id) {
            window.location.href = `parts.html?id=${id}`;
        }

        // البحث عن الكتب مع القائمة المنسدلة
        let searchTimeout;
        const searchDropdown = document.getElementById('searchDropdown');
        
        document.getElementById('searchInput').addEventListener('input', async function(e) {
            const searchTerm = e.target.value.trim();
            
            // إلغاء البحث السابق
            clearTimeout(searchTimeout);
            
            if (!searchTerm) {
                searchDropdown.classList.remove('active');
                await loadData();
                return;
            }

            if (String(searchTerm).length < 3) {
                searchDropdown.innerHTML = `
                    <div class="search-dropdown-empty">
                        <i class="fas fa-keyboard"></i>
                        <h3>أكمل الكتابة</h3>
                        <p>اكتب 3 أحرف على الأقل للبحث في الأحاديث</p>
                    </div>
                `;
                searchDropdown.classList.add('active');
                return;
            }

            // تأخير البحث لتحسين الأداء
            searchTimeout = setTimeout(async () => {
                // عرض مؤشر التحميل في القائمة المنسدلة
                searchDropdown.innerHTML = `
                    <div class="search-dropdown-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري البحث في الأحاديث...</p>
                    </div>
                `;
                searchDropdown.classList.add('active');

                try {
                    // البحث فقط في الأحاديث (داخل محتوى الصفحات)
                    const contentResults = await api.searchInContent(searchTerm);
                    
                    if (contentResults.length === 0) {
                        searchDropdown.innerHTML = `
                            <div class="search-dropdown-empty">
                                <i class="fas fa-search"></i>
                                <h3>لا توجد نتائج</h3>
                                <p>لم يتم العثور على أحاديث تطابق بحثك</p>
                            </div>
                        `;
                    } else {
                        let resultsHTML = '';
                        
                        // عرض نتائج المحتوى
                        if (contentResults.length > 0) {
                            const contentHTML = contentResults.map(result => createContentResultItem(result)).join('');
                            resultsHTML += `
                                <div class="search-section-divider">
                                    <div class="search-section-title">
                                        <i class="fas fa-quote-right"></i>
                                        <span>الأحاديث (${contentResults.length})</span>
                                    </div>
                                </div>
                                ${contentHTML}
                            `;
                        }

                        const totalResults = contentResults.length;
                        searchDropdown.innerHTML = `
                            <div class="search-dropdown-header">
                                <span><i class="fas fa-search"></i> ${totalResults} نتيجة</span>
                                <button class="search-dropdown-close" onclick="closeSearchDropdown()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            ${resultsHTML}
                        `;
                    }
                } catch (error) {
                    console.error('خطأ في البحث:', error);
                    searchDropdown.innerHTML = `
                        <div class="search-dropdown-empty">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>حدث خطأ</h3>
                            <p>حدث خطأ أثناء البحث. يرجى المحاولة مرة أخرى</p>
                        </div>
                    `;
                }
            }, 500);
        });

        // إنشاء عنصر نتيجة محتوى (من الصفحات)
        function createContentResultItem(result) {
            const partInfo = result.partNumber ? `الجزء ${result.partNumber}` : 'بدون جزء';
            const context = highlightSearchTerm(result.context, result.searchTerm);
            
            return `
                <div class="search-result-item" onclick="goToSearchResult('${result.bookId}', '${result.partId}', ${result.pageNumber})">
                    <div class="search-result-book">
                        <i class="fas fa-book"></i>
                        ${result.bookTitle}
                    </div>
                    <div class="search-result-meta">
                        <div class="search-result-meta-item">
                            <i class="fas fa-layer-group"></i>
                            <span>${partInfo}</span>
                        </div>
                        <div class="search-result-meta-item">
                            <i class="fas fa-file-alt"></i>
                            <span>صفحة ${result.pageNumber}</span>
                        </div>
                    </div>
                    <div class="search-result-context">
                        ${context}
                    </div>
                </div>
            `;
        }

        // تظليل كلمة البحث في السياق
        function highlightSearchTerm(text, searchTerm) {
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // الانتقال إلى نتيجة البحث (من نتائج المحتوى)
        function goToSearchResult(bookId, partId, pageNumber) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const searchParam = searchTerm ? `&search=${encodeURIComponent(searchTerm)}` : '';
            
            if (partId && partId !== 'null') {
                window.location.href = `read.html?id=${bookId}&part=${partId}&page=${pageNumber}${searchParam}`;
            } else {
                window.location.href = `read.html?id=${bookId}&page=${pageNumber}${searchParam}`;
            }
        }

        // إغلاق القائمة المنسدلة
        function closeSearchDropdown() {
            searchDropdown.classList.remove('active');
        }

        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', function(event) {
            const searchContainer = document.getElementById('searchContainer');
            if (!searchContainer.contains(event.target)) {
                closeSearchDropdown();
            }
        });

        // تهيئة التطبيق عند التحميل
        window.addEventListener('load', async function() {
            try {
                await api.init();
                console.log('✅ تم الاتصال بـ Supabase');
                await loadData();
            } catch (error) {
                console.error('❌ خطأ في الاتصال بـ Supabase:', error);
                displayError('فشل الاتصال بقاعدة البيانات. يرجى التحقق من إعدادات Supabase.');
            }
        });

        // معالجة فورم التواصل
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('contactName').value.trim();
            const email = document.getElementById('contactEmail').value.trim();
            const subject = document.getElementById('contactSubject').value.trim();
            const message = document.getElementById('contactMessage').value.trim();
            
            if (!name || !email || !subject || !message) {
                alert('⚠️ الرجاء ملء جميع الحقول');
                return;
            }
            
            const messageData = {
                name,
                email,
                subject,
                message
            };
            
            try {
                await api.addContactMessage(messageData);
                
                // إظهار رسالة النجاح
                document.getElementById('contactSuccessMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
                
                // إخفاء رسالة النجاح بعد 5 ثواني
                setTimeout(() => {
                    document.getElementById('contactSuccessMessage').style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('خطأ في إرسال الرسالة:', error);
                alert('❌ حدث خطأ في إرسال الرسالة. يرجى المحاولة مرة أخرى.');
            }
        });

        // التمرير التلقائي للقسم (سيتم تنفيذه بعد التحميل)
        setTimeout(() => {
            const hash = window.location.hash;
            if (hash) {
                const element = document.querySelector(hash);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الإخبارية الجُدد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: fb;
        }

        @font-face {
            font-family: fl;
            src: url(./fonts/COMM\ -\ Lyon\ Arabic\ Display\ Light.otf);
            }

            @font-face {
            font-family: fr;
            src: url(./fonts/COMM\ -\ Lyon\ Arabic\ Display\ Regular.otf);
            }

            @font-face {
            font-family: fm;
            src: url(./fonts/COMM\ -\ Lyon\ Arabic\ Display\ Medium.otf);
            }

            @font-face {
            font-family: fb;
            src: url(./fonts/COMM\ -\ Lyon\ Arabic\ Display\ Bold.otf);
            }

            @font-face {
            font-family: fbb;
            src: url(./fonts/COMM\ -\ Lyon\ Arabic\ Display\ Black.otf);
            }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e3a906;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 20rem;
            height: auto;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3748;
            font-weight: bold;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            /* .logo {
                max-width: 150px;
            } */
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            /* .logo {
                max-width: 120px;
            } */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="شعار المكتبة" class="logo">
        <h1>مكتبة الإخبارية الجُدد</h1>
        <p style="font-family: fl;">جميع الحقوق محفوظة للإخبارية الجُدد</p>
    </div>
</body>
</html>

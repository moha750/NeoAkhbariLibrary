<body>
    <div class="container">

    <script>
        // تحديث السنة تلقائياً
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script>
        // تحميل البيانات من Supabase
        async function loadData() {
            try {
                const categories = await api.getCategories();
                const books = await api.getPublishedBooks();
                
                displayBooksByCategory(categories, books);
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                displayError('حدث خطأ في تحميل البيانات. يرجى التحقق من الاتصال بالإنترنت.');
            }
        }

        let homeSearchDebounceTimer = null;
        let homeSearchToken = 0;
        let homeSearchCurrentPage = 1;
        let homeSearchLastQuery = '';
        const homeSearchPageSize = 30;

        function escapeHtml(str) {
            if (str == null) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function escapeRegExp(str) {
            return String(str).replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function setHomeSearchStatus(text, type = 'info') {
            const el = document.getElementById('homeSearchStatus');
            if (!text) {
                el.style.display = 'none';
                el.textContent = '';
                el.classList.remove('is-error', 'is-info');
                return;
            }
            el.textContent = text;
            el.style.display = 'block';
            el.classList.toggle('is-error', type === 'error');
            el.classList.toggle('is-info', type !== 'error');
        }

        function buildReadUrl(result, searchTerm) {
            const params = new URLSearchParams();
            params.set('id', result.bookId);
            if (result.partId) params.set('part', result.partId);
            if (result.pageNumber != null) params.set('page', String(result.pageNumber));
            if (searchTerm) params.set('search', searchTerm);
            return `read.html?${params.toString()}`;
        }

        function renderHomeSearchResults(results, searchTerm, options = {}) {
            const page = Number.isFinite(options.page) ? Math.max(1, options.page) : 1;
            const hasNext = Boolean(options.hasNext);
            const scrollToResults = Boolean(options.scrollToResults);
            const resultsEl = document.getElementById('homeSearchResults');
            const clearBtn = document.getElementById('homeSearchClearBtn');
            const categoriesContainer = document.getElementById('categoriesContainer');

            clearBtn.style.display = searchTerm ? 'inline-flex' : 'none';

            if (!searchTerm) {
                resultsEl.style.display = 'none';
                resultsEl.innerHTML = '';
                categoriesContainer.style.display = '';
                setHomeSearchStatus('', 'info');
                return;
            }

            categoriesContainer.style.display = 'none';

            const safeTerm = escapeHtml(searchTerm);
            if (!Array.isArray(results) || results.length === 0) {
                resultsEl.innerHTML = `
                    <div class="home-search-empty">
                        <div class="home-search-empty-icon"><i class="fas fa-search"></i></div>
                        <div class="home-search-empty-title">لا توجد نتائج</div>
                        <div class="home-search-empty-subtitle">جرّب كتابة كلمات مختلفة أو أكثر تحديداً</div>
                    </div>
                `;
                resultsEl.style.display = 'block';
                setHomeSearchStatus(`نتائج البحث عن: ${safeTerm} (0)`, 'info');
                return;
            }

            const termRegex = new RegExp(escapeRegExp(searchTerm), 'gi');
            const html = results.map(r => {
                const context = escapeHtml(r.context || '');
                const highlighted = context.replace(termRegex, match => `<mark class="home-search-highlight">${escapeHtml(match)}</mark>`);
                const partLabel = r.partNumber != null ? `الجزء ${escapeHtml(r.partNumber)}` : 'بدون جزء';
                const pageLabel = r.pageNumber != null ? `الصفحة ${escapeHtml(r.pageNumber)}` : '';
                const url = buildReadUrl(r, searchTerm);
                return `
                    <a class="home-search-result" href="${url}">
                        <div class="home-search-result-header">
                            <div class="home-search-book">${escapeHtml(r.bookTitle || '')}</div>
                            <div class="home-search-meta">${partLabel}${pageLabel ? ` - ${pageLabel}` : ''}</div>
                        </div>
                        <div class="home-search-context">${highlighted}</div>
                        <div class="home-search-open">رؤية الحديث<i class="fas fa-arrow-left"></i></div>
                    </a>
                `;
            }).join('');

            const paginationHtml = (page > 1 || hasNext) ? `
                <div class="home-search-pagination">
                    <button type="button" class="home-search-page-btn home-search-page-btn-secondary" onclick="setHomeSearchPage(${page - 1})" ${page <= 1 ? 'disabled' : ''}>
                        <i class="fas fa-chevron-right"></i>
                        الصفحة السابقة
                    </button>
                    <div class="home-search-page-indicator">الصفحة ${page}</div>
                    <button type="button" class="home-search-page-btn home-search-page-btn-primary" onclick="setHomeSearchPage(${page + 1})" ${hasNext ? '' : 'disabled'}>
                        الصفحة التالية
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            ` : '';

            resultsEl.innerHTML = `<div class="home-search-results-grid">${html}</div>${paginationHtml}`;
            resultsEl.style.display = 'block';
            setHomeSearchStatus(`نتائج البحث عن: ${safeTerm} (${results.length}) - الصفحة ${page}`, 'info');

            if (scrollToResults) {
                requestAnimationFrame(() => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
        }

        function setHomeSearchPage(page) {
            performHomeSearch({ force: true, page, scrollToResults: true });
        }

        async function performHomeSearch({ force = false, page = null, scrollToResults = false } = {}) {
            const input = document.getElementById('homeSearchInput');
            const q = String(input.value || '').trim();

            if (!q) {
                homeSearchLastQuery = '';
                homeSearchCurrentPage = 1;
                renderHomeSearchResults([], '');
                return;
            }

            if (q.length < 4) {
                setHomeSearchStatus('اكتب 4 أحرف على الأقل للبحث', 'info');
                document.getElementById('homeSearchResults').style.display = 'none';
                document.getElementById('categoriesContainer').style.display = '';
                document.getElementById('homeSearchClearBtn').style.display = 'inline-flex';
                return;
            }

            if (q !== homeSearchLastQuery) {
                homeSearchLastQuery = q;
                homeSearchCurrentPage = 1;
            } else {
                if (Number.isFinite(page)) {
                    homeSearchCurrentPage = Math.max(1, page);
                } else {
                    homeSearchCurrentPage = 1;
                }
            }

            const offset = (homeSearchCurrentPage - 1) * homeSearchPageSize;
            const limit = homeSearchPageSize + 1;

            const myToken = ++homeSearchToken;
            setHomeSearchStatus('جاري البحث...', 'info');

            try {
                const rawResults = await api.searchInContent(q, { limit, offset });
                if (myToken !== homeSearchToken) return;
                const hasNext = Array.isArray(rawResults) && rawResults.length > homeSearchPageSize;
                const results = (rawResults || []).slice(0, homeSearchPageSize);
                renderHomeSearchResults(results, q, { page: homeSearchCurrentPage, hasNext, scrollToResults });
            } catch (error) {
                if (myToken !== homeSearchToken) return;
                console.error('خطأ في البحث:', error);
                setHomeSearchStatus('حدث خطأ أثناء البحث. حاول مرة أخرى.', 'error');
                renderHomeSearchResults([], q, { page: homeSearchCurrentPage, hasNext: false, scrollToResults });
            }
        }

        function setupHomeSearch() {
            const input = document.getElementById('homeSearchInput');
            const btn = document.getElementById('homeSearchBtn');
            const clearBtn = document.getElementById('homeSearchClearBtn');

            input.addEventListener('input', () => {
                clearBtn.style.display = input.value.trim() ? 'inline-flex' : 'none';
                if (homeSearchDebounceTimer) clearTimeout(homeSearchDebounceTimer);
                homeSearchDebounceTimer = setTimeout(() => performHomeSearch(), 450);
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performHomeSearch({ force: true });
                }
                if (e.key === 'Escape') {
                    clearHomeSearch();
                }
            });

            btn.addEventListener('click', () => performHomeSearch({ force: true }));
            clearBtn.addEventListener('click', clearHomeSearch);
        }

        function clearHomeSearch() {
            homeSearchToken++;
            if (homeSearchDebounceTimer) clearTimeout(homeSearchDebounceTimer);
            document.getElementById('homeSearchInput').value = '';
            document.getElementById('homeSearchClearBtn').style.display = 'none';
            homeSearchLastQuery = '';
            homeSearchCurrentPage = 1;
            renderHomeSearchResults([], '');
        }

        // عرض رسالة خطأ
        function displayError(message) {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = `
                <div class="no-books">
                    <div class="no-books-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <h2>خطأ في الاتصال</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 15px 30px; background: #ECB007; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1em;">
                        <i class="fas fa-sync"></i> إعادة المحاولة
                    </button>
                </div>
            `;
        }

        // عرض الكتب حسب الأقسام
        function displayBooksByCategory(categories, books) {
            const container = document.getElementById('categoriesContainer');
            
            if (books.length === 0) {
                container.innerHTML = `
                    <div class="no-books">
                        <div class="no-books-icon"><i class="fas fa-book"></i></div>
                        <h2>لا توجد كتب حالياً</h2>
                        <p>ابدأ بإضافة كتب جديدة من لوحة التحكم</p>
                    </div>
                `;
                return;
            }

            // إذا لم تكن هناك أقسام، عرض جميع الكتب
            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="category-section">
                        <div class="books-grid">
                            ${books.map(book => createBookCard(book)).join('')}
                        </div>
                    </div>
                `;
                return;
            }

            // عرض الكتب حسب الأقسام
            let html = '';
            
            categories.forEach(category => {
                const categoryBooks = books.filter(book => (book.category_id || book.categoryId) === category.id);
                
                if (categoryBooks.length > 0) {
                    html += `
                        <div class="category-section" id="category-${category.id}">
                            <div class="category-header" onclick="window.location.href='category.html?id=${category.id}'" style="cursor: pointer;">
                                <div class="category-icon"></div>
                                <div class="category-info">
                                    <div class="category-name">${category.name}</div>
                                    ${category.description ? `<div class="category-description">${category.description}</div>` : ''}
                                </div>
                                <div class="category-count">${categoryBooks.length} كتاب</div>
                            </div>
                            <div class="books-grid">
                                ${categoryBooks.map(book => createBookCard(book)).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            // لا نعرض الكتب بدون قسم
            container.innerHTML = html || '<div class="no-books"><div class="no-books-icon"><i class="fas fa-book"></i></div><h2>لا توجد كتب حالياً</h2><p>ابدأ بإضافة كتب جديدة من لوحة التحكم</p></div>';
        }

        // إنشاء بطاقة كتاب
        function createBookCard(book) {
            // دعم كل من Supabase (cover_image) و LocalStorage (coverImage)
            const coverImage = book.cover_image || book.coverImage;
            const bookId = book.id;
            
            const coverHTML = coverImage 
                ? `<div class="book-cover-wrapper">
                    <img src="${coverImage}" alt="${book.title}" class="book-cover-image">
                    <div class="book-title-overlay">${book.title}</div>
                   </div>`
                : `<div class="book-icon">
                    <div class="icon-emoji"><i class="fas fa-book"></i></div>
                    <div class="icon-title">${book.title}</div>
                   </div>`;
            
            return `
                <div class="book-card" onclick="openBook('${bookId}')">
                    ${coverHTML}
                    <a href="read.html?id=${bookId}" class="read-btn" onclick="event.stopPropagation()">قراءة الكتاب</a>
                </div>
            `;
        }

        // فتح الكتاب
        function openBook(id) {
            window.location.href = `parts.html?id=${id}`;
        }

        // تهيئة التطبيق عند التحميل
        window.addEventListener('load', async function() {
            try {
                await api.init();
                console.log('✅ تم الاتصال بـ Supabase');
                setupHomeSearch();
                await loadData();
            } catch (error) {
                console.error('❌ خطأ في الاتصال بـ Supabase:', error);
                displayError('فشل الاتصال بقاعدة البيانات. يرجى التحقق من إعدادات Supabase.');
            }
        });

        // معالجة فورم التواصل
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('contactName').value.trim();
            const email = document.getElementById('contactEmail').value.trim();
            const subject = document.getElementById('contactSubject').value.trim();
            const message = document.getElementById('contactMessage').value.trim();
            
            if (!name || !email || !subject || !message) {
                alert('⚠️ الرجاء ملء جميع الحقول');
                return;
            }
            
            const messageData = {
                name,
                email,
                subject,
                message
            };
            
            try {
                await api.addContactMessage(messageData);
                
                // إظهار رسالة النجاح
                document.getElementById('contactSuccessMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
                
                // إخفاء رسالة النجاح بعد 5 ثواني
                setTimeout(() => {
                    document.getElementById('contactSuccessMessage').style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('خطأ في إرسال الرسالة:', error);
                alert('❌ حدث خطأ في إرسال الرسالة. يرجى المحاولة مرة أخرى.');
            }
        });

        // التمرير التلقائي للقسم (سيتم تنفيذه بعد التحميل)
        setTimeout(() => {
            const hash = window.location.hash;
            if (hash) {
                const element = document.querySelector(hash);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        }, 1000);
    </script>

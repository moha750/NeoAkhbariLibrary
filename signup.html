<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - المكتبة الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FCFCF9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            z-index: 0;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(236, 176, 7, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            opacity: 0.1;
            pointer-events: none;
        }

        .signup-header i {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .signup-header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .signup-header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .signup-body {
            padding: 40px 30px;
        }

        .invitation-info {
            background: #fffbf0;
            border: 2px solid #ECB007;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .invitation-info h3 {
            color: #ECB007;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .invitation-info p {
            color: #666;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1em;
        }

        .input-wrapper i.toggle-password {
            cursor: pointer;
            left: 15px;
            right: auto;
            transition: all 0.5s;
        }

        .input-wrapper i.toggle-password:hover {
            color: #ECB007;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            direction: ltr;
            text-align: right;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ECB007;
            box-shadow: 0 0 0 3px rgba(236, 176, 7, 0.1);
        }

        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .form-group input[type="file"] {
            padding: 10px;
            cursor: pointer;
            background: #f8f9fa;
            border: 2px dashed #e0e0e0;
        }

        .form-group input[type="file"]:hover {
            background: #e9ecef;
            border-color: #ECB007;
        }


        .password-strength {
            margin-top: 8px;
            font-size: 0.85em;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }

        .btn-signup {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.3);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(236, 176, 7, 0.5);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .alert i {
            margin-left: 8px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            z-index: 1;
        }

        .back-login {
            text-align: center;
        }

        .back-login a {
            color: #ECB007;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-login a:hover {
            color: #f5c842;
            gap: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                border-radius: 15px;
            }

            .signup-header {
                padding: 30px 20px;
            }

            .signup-header h1 {
                font-size: 1.5em;
            }

            .signup-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <i class="fas fa-user-plus"></i>
            <h1>إنشاء حساب جديد</h1>
            <p>الإنضمام لفريق عمل مكتبة صحراء النجف</p>
        </div>

        <div class="signup-body">
            <div id="alertBox" class="alert"></div>

            <div id="invitationInfo" class="invitation-info" style="display: none;">
                <h3>
                    <i class="fas fa-envelope-open-text"></i>
                    <span>دعوة للانضمام</span>
                </h3>
                <p id="invitationDetails"></p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="example@email.com" 
                            required
                            disabled
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i> الاسم الكامل
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName"
                            placeholder="أدخل اسمك الكامل"
                            required
                            minlength="3"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="avatar">
                        <i class="fas fa-image"></i> الصورة الشخصية (اختياري)
                    </label>
                    <input 
                        type="file" 
                        id="avatar" 
                        name="avatar"
                        accept="image/*"
                    >
                    <small style="color: #666; display: block; margin-top: 5px; font-size: 0.85em;">
                        <i class="fas fa-info-circle"></i> الحد الأقصى: 2MB - الصيغ المدعومة: JPG, PNG, GIF
                    </small>
                    <div id="avatarPreview" style="margin-top: 15px; display: none; text-align: center;">
                        <img id="avatarPreviewImg" src="" alt="معاينة الصورة" style="max-width: 150px; max-height: 150px; border-radius: 10px; border: 2px solid #e0e0e0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-key"></i> كلمة المرور
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••••" 
                            required
                            minlength="8"
                        >
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <small id="strengthText"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-key"></i> تأكيد كلمة المرور
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-key"></i>
                        <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            placeholder="••••••••" 
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn-signup" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    <span>إنشاء الحساب</span>
                </button>
            </form>

            <div class="divider">
                <span>أو</span>
            </div>

            <div class="back-login">
                <a href="login.html">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>لديك حساب بالفعل؟ سجل دخول</span>
                </a>
            </div>
        </div>
    </div>

    <script src="supabase-api.js?v=2"></script>
    <script>
        // تهيئة المتغيرات
        const signupForm = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const fullNameInput = document.getElementById('fullName');
        const avatarInput = document.getElementById('avatar');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const signupBtn = document.getElementById('signupBtn');
        const alertBox = document.getElementById('alertBox');
        const invitationInfo = document.getElementById('invitationInfo');
        const invitationDetails = document.getElementById('invitationDetails');
        
        let invitationToken = null;
        let invitationData = null;

        // تبديل إظهار / إخفاء كلمة المرور
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', () => {
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                togglePassword.classList.toggle('fa-eye-slash');
                togglePassword.classList.toggle('fa-eye');
            });
        }

        if (toggleConfirmPassword && confirmPasswordInput) {
            toggleConfirmPassword.addEventListener('click', () => {
                const isHidden = confirmPasswordInput.type === 'password';
                confirmPasswordInput.type = isHidden ? 'text' : 'password';
                toggleConfirmPassword.classList.toggle('fa-eye-slash');
                toggleConfirmPassword.classList.toggle('fa-eye');
            });
        }

        // معاينة الصورة
        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            
            if (!file) {
                document.getElementById('avatarPreview').style.display = 'none';
                return;
            }

            // التحقق من نوع الملف
            if (!file.type.startsWith('image/')) {
                showAlert('يجب اختيار ملف صورة', 'error');
                e.target.value = '';
                return;
            }

            // التحقق من حجم الملف (2MB)
            if (file.size > 2 * 1024 * 1024) {
                showAlert('حجم الصورة يجب أن يكون أقل من 2MB', 'error');
                e.target.value = '';
                return;
            }

            // عرض معاينة الصورة
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('avatarPreview');
                const previewImg = document.getElementById('avatarPreviewImg');
                
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        });


        // فحص قوة كلمة المرور
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar-fill';
            
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'ضعيفة';
                strengthText.style.color = '#f44336';
            } else if (strength <= 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'متوسطة';
                strengthText.style.color = '#ff9800';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'قوية';
                strengthText.style.color = '#4caf50';
            }
        });

        // عرض رسالة
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            // الرسالة تبقى ظاهرة حتى تأتي رسالة جديدة
        }

        // التحقق من الدعوة
        async function validateInvitation() {
            const urlParams = new URLSearchParams(window.location.search);
            invitationToken = urlParams.get('token');

            if (!invitationToken) {
                showAlert('رابط الدعوة غير صالح. يرجى التواصل مع الإدارة.', 'error');
                signupBtn.disabled = true;
                return false;
            }

            try {
                await api.init();
                const result = await api.validateInvitation(invitationToken);

                if (!result.valid) {
                    showAlert(result.error || 'الدعوة غير صالحة أو منتهية الصلاحية', 'error');
                    signupBtn.disabled = true;
                    return false;
                }

                invitationData = result.data;
                
                // عرض معلومات الدعوة
                emailInput.value = invitationData.email;
                invitationInfo.style.display = 'block';
                invitationDetails.innerHTML = `
                    تمت دعوتك للانضمام إلى فريق المكتبة الرقمية بصفة <strong>${invitationData.user_roles?.display_name || 'عضو'}</strong>.<br>
                    البريد الإلكتروني: <strong>${invitationData.email}</strong>
                `;

                return true;
            } catch (error) {
                console.error('خطأ في التحقق من الدعوة:', error);
                showAlert('حدث خطأ في التحقق من الدعوة', 'error');
                signupBtn.disabled = true;
                return false;
            }
        }

        // معالجة التسجيل
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const fullName = fullNameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // التحقق من البيانات
            if (!email || !fullName || !password || !confirmPassword) {
                showAlert('الرجاء ملء جميع الحقول المطلوبة', 'error');
                return;
            }

            if (fullName.length < 3) {
                showAlert('الاسم يجب أن يكون 3 أحرف على الأقل', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('كلمتا المرور غير متطابقتين', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('كلمة المرور يجب أن تكون 8 أحرف على الأقل', 'error');
                return;
            }

            // تعطيل الزر وإظهار التحميل
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<div class="loading-spinner"></div><span>جاري إنشاء الحساب...</span>';

            try {
                // التحقق من عدم تكرار الاسم
                const { data: existingUsers, error: checkError } = await api.supabase
                    .from('users')
                    .select('full_name')
                    .ilike('full_name', fullName);

                if (checkError) {
                    console.error('خطأ في التحقق من الاسم:', checkError);
                }

                if (existingUsers && existingUsers.length > 0) {
                    showAlert('هذا الاسم مستخدم بالفعل. الرجاء اختيار اسم آخر', 'error');
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i class="fas fa-user-plus"></i><span>إنشاء الحساب</span>';
                    return;
                }

                const result = await api.signUpWithInvitation(email, password, invitationToken);

                if (!result.success) {
                    throw new Error(result.error || 'فشل إنشاء الحساب');
                }

                // رفع الصورة الشخصية إذا تم اختيارها
                let avatarUrl = null;
                const avatarFile = avatarInput.files[0];
                
                if (avatarFile && result.data.user) {
                    try {
                        const fileExt = avatarFile.name.split('.').pop();
                        const fileName = `${result.data.user.id}-${Date.now()}.${fileExt}`;
                        const filePath = `avatars/${fileName}`;

                        const { error: uploadError } = await api.supabase.storage
                            .from('user-avatars')
                            .upload(filePath, avatarFile, {
                                cacheControl: '3600',
                                upsert: false
                            });

                        if (!uploadError) {
                            const { data: urlData } = api.supabase.storage
                                .from('user-avatars')
                                .getPublicUrl(filePath);

                            avatarUrl = urlData.publicUrl;
                        }
                    } catch (uploadErr) {
                        console.warn('تعذر رفع الصورة:', uploadErr);
                    }
                }

                // تحديث الاسم الكامل والصورة
                if (result.data.user) {
                    const updateData = { full_name: fullName };
                    if (avatarUrl) {
                        updateData.avatar_url = avatarUrl;
                    }
                    await api.updateUser(result.data.user.id, updateData);
                }

                showAlert('تم إنشاء الحساب بنجاح! جاري تسجيل الدخول...', 'success');

                // تسجيل الدخول تلقائياً
                setTimeout(async () => {
                    const loginResult = await api.signIn(email, password);
                    if (loginResult.success) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('خطأ في التسجيل:', error);
                
                let errorMessage = 'فشل إنشاء الحساب. حاول مرة أخرى.';
                
                if (error.message.includes('already registered')) {
                    errorMessage = 'هذا البريد الإلكتروني مسجل بالفعل';
                } else if (error.message.includes('invalid')) {
                    errorMessage = 'الدعوة غير صالحة أو منتهية الصلاحية';
                }

                showAlert(errorMessage, 'error');

                // إعادة تفعيل الزر
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i><span>إنشاء الحساب</span>';
            }
        });

        // التحقق من الدعوة عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', async () => {
            await validateInvitation();
        });
    </script>
</body>
</html>

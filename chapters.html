<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أبواب الكتاب - الإخبارية الجُدد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FCFCF9;
            min-height: 100vh;
        }

        .header-image {
            max-width: 100%;
            border-radius: 0px 0px 20px 20px;
            box-shadow: 0 4px 20px rgba(236, 176, 7, 0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .breadcrumb {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .breadcrumb-item {
            color: #ECB007;
            text-decoration: none;
            font-size: 0.95em;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .breadcrumb-item:hover {
            background: rgba(236, 176, 7, 0.1);
            color: #d49f06;
        }

        .breadcrumb-item.active {
            color: #333;
            font-weight: bold;
            cursor: default;
        }

        .breadcrumb-separator {
            color: #999;
            font-size: 1.2em;
            user-select: none;
        }

        .book-info-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.15);
            margin-bottom: 40px;
            text-align: center;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        .book-title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .book-subtitle {
            color: #666;
            font-size: 1.05em;
            margin-top: 8px;
        }

        .chapters-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chapter-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(236, 176, 7, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 2px solid rgba(236, 176, 7, 0.1);
        }

        .chapter-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.25);
            border-color: rgba(236, 176, 7, 0.3);
        }

        .chapter-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            padding: 22px 18px;
            min-width: 200px;
        }

        .chapter-number {
            font-size: 2.1em;
            font-weight: bold;
            line-height: 1;
        }

        .chapter-label {
            font-size: 1.1em;
            font-weight: 600;
        }

        .chapter-info {
            flex: 1;
            padding: 0px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .chapter-details {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .chapter-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
        }

        .chapter-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(236, 176, 7, 0.1);
            color: #666;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .read-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.2);
            white-space: nowrap;
        }

        .read-btn:hover {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            box-shadow: 0 6px 20px rgba(236, 176, 7, 0.35);
            transform: translateX(-4px);
        }

        .loading, .error {
            text-align: center;
            padding: 100px 20px;
        }

        .back-btn {
            display: inline-block;
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.3);
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 176, 7, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.15);
        }

        .empty-state h2 { color: #333; margin-bottom: 10px; }
        .empty-state p { color: #666; margin-bottom: 25px; }

        @media (max-width: 768px) {
            .chapter-card { flex-direction: column; align-items: stretch; }
            .chapter-icon { min-width: auto; padding: 20px; justify-content: center; }
            .chapter-info { flex-direction: column; gap: 14px; padding: 20px; }
            .read-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <img src="tape.png" alt="شعار المكتبة الرقمية" class="header-image">

    <div class="container">
        <div id="loadingDiv" class="loading">
            <h2>جاري التحميل...</h2>
        </div>

        <div id="errorDiv" class="error" style="display: none;">
            <div style="font-size: 4.5em; margin-bottom: 20px;">❌</div>
            <h2 style="color: #dc3545; margin-bottom: 10px;">عذراً، لم نتمكن من تحميل الأبواب</h2>
            <p style="color: #666; margin-bottom: 30px;">تحقق من الرابط أو من اتصال قاعدة البيانات</p>
            <a href="index.html" class="back-btn">العودة للرئيسية</a>
        </div>

        <div id="chaptersContainer" style="display: none;">
            <div class="breadcrumb" id="breadcrumb">
                <a href="index.html" class="breadcrumb-item"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-item active" id="breadcrumbBook"><i class="fas fa-book"></i> الكتاب</span>
            </div>

            <div class="book-info-card">
                <h1 class="book-title" id="bookTitle">الكتاب</h1>
                <div class="book-subtitle" id="bookSubtitle"></div>
            </div>

            <div id="chaptersGrid" class="chapters-grid"></div>
        </div>
    </div>

    <script src="supabase-api.js"></script>

    <script>
        let currentBook = null;
        let currentPart = null;
        let currentChapters = [];

        function getBookId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function getPartId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('part');
        }

        window.addEventListener('load', async function() {
            try {
                await api.init();
                await loadChaptersPage();
            } catch (error) {
                console.error('خطأ في الاتصال:', error);
                showError();
            }
        });

        async function loadChaptersPage() {
            const bookId = getBookId();
            const partId = getPartId();

            if (!bookId) {
                showError();
                return;
            }

            try {
                currentBook = await api.getBook(bookId);
                if (!currentBook) {
                    showError();
                    return;
                }

                if (partId) {
                    const parts = await api.getBookParts(bookId);
                    currentPart = parts.find(p => p.id === partId) || null;
                }

                // جلب الأبواب حسب السياق
                if (partId) {
                    currentChapters = await api.getPartChapters(partId);
                } else {
                    currentChapters = await api.getBookRootChapters(bookId);
                }

                // إذا لم توجد أبواب، ننتقل مباشرة للقراءة (جزء أو كتاب)
                if (!currentChapters || currentChapters.length === 0) {
                    if (partId) {
                        window.location.href = `read.html?id=${bookId}&part=${partId}`;
                    } else {
                        window.location.href = `read.html?id=${bookId}`;
                    }
                    return;
                }

                displayChapters();
            } catch (error) {
                console.error('خطأ في تحميل الأبواب:', error);
                showError();
            }
        }

        function displayChapters() {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('chaptersContainer').style.display = 'block';

            document.getElementById('bookTitle').textContent = currentBook.title;
            document.title = currentBook.title + ' - أبواب الكتاب';

            const partId = getPartId();
            const subtitle = document.getElementById('bookSubtitle');
            if (partId && currentPart) {
                subtitle.textContent = `أبواب الجزء ${currentPart.part_number}`;
            } else {
                subtitle.textContent = 'أبواب الكتاب (بدون أجزاء)';
            }

            // Breadcrumb
            const breadcrumb = document.getElementById('breadcrumb');
            let bc = `
                <a href="index.html" class="breadcrumb-item"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
                <span class="breadcrumb-separator">›</span>
            `;

            if (currentBook.category_id) {
                bc += `
                    <a href="category.html?id=${currentBook.category_id}" class="breadcrumb-item"><i class="fas fa-book-open"></i> القسم</a>
                    <span class="breadcrumb-separator">›</span>
                `;
            }

            bc += `
                <a href="parts.html?id=${currentBook.id}" class="breadcrumb-item"><i class="fas fa-book"></i> ${currentBook.title}</a>
            `;

            if (partId && currentPart) {
                bc += `
                    <span class="breadcrumb-separator">›</span>
                    <span class="breadcrumb-item active"><i class="fas fa-layer-group"></i> الجزء ${currentPart.part_number}</span>
                `;
            } else {
                bc += `
                    <span class="breadcrumb-separator">›</span>
                    <span class="breadcrumb-item active"><i class="fas fa-list-ol"></i> الأبواب</span>
                `;
            }

            breadcrumb.innerHTML = bc;

            renderChapters();
        }

        async function renderChapters() {
            const grid = document.getElementById('chaptersGrid');
            const bookId = getBookId();
            const partId = getPartId();

            const withCount = await Promise.all(
                currentChapters.map(async (ch) => {
                    const pages = await api.getChapterPages(ch.id);
                    return { ...ch, pageCount: pages.length };
                })
            );

            grid.innerHTML = withCount.map((ch, index) => {
                const titleText = ch.title ? ch.title : '';
                const pageCountText = ch.pageCount ? `${ch.pageCount} صفحة` : 'لا توجد صفحات';

                return `
                    <div class="chapter-card" onclick="openChapter('${ch.id}')" style="animation-delay:${index * 0.08}s;">
                        <div class="chapter-icon">
                            <div class="chapter-label">الباب</div>
                        </div>
                        <div class="chapter-info">
                            <div class="chapter-details">
                                <div class="chapter-title">${titleText}</div>
                                <div class="chapter-badge"><i class="fas fa-file-alt"></i> ${pageCountText}</div>
                            </div>
                            <a href="read.html?id=${bookId}${partId ? `&part=${partId}` : ''}&chapter=${ch.id}" class="read-btn" onclick="event.stopPropagation()">
                                <i class="fas fa-book-open"></i> قراءة الباب
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openChapter(chapterId) {
            const bookId = getBookId();
            const partId = getPartId();
            window.location.href = `read.html?id=${bookId}${partId ? `&part=${partId}` : ''}&chapter=${chapterId}`;
        }

        function showError() {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('chaptersContainer').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'block';
        }
    </script>
</body>
</html>

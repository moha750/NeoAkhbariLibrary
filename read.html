<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة الكتاب - المكتبة الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FCFCF9;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header Section */
        .header-image {
            max-width: 100%;
            border-radius: 0px 0px 20px 20px; 
            box-shadow: 0 4px 20px rgba(236, 176, 7, 0.2);
        }

        .breadcrumb {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            animation: fadeIn 0.5s ease-out;
        }

        .breadcrumb-item {
            color: #ECB007;
            text-decoration: none;
            font-size: 0.95em;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .breadcrumb-item:hover {
            background: rgba(236, 176, 7, 0.1);
            color: #d49f06;
            transform: translateY(-1px);
        }

        .breadcrumb-item.active {
            color: #333;
            font-weight: bold;
            cursor: default;
        }

        .breadcrumb-separator {
            color: #999;
            font-size: 1.2em;
            user-select: none;
        }

        /* Parts Navigation */
        .parts-navigation {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.1);
            margin-bottom: 20px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
            border: 2px solid rgba(236, 176, 7, 0.1);
        }

        .parts-navigation.active {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .part-nav-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        .part-nav-info i {
            color: #ECB007;
            font-size: 1.2em;
        }

        .part-nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .part-nav-btn {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(236, 176, 7, 0.2);
        }

        .part-nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 176, 7, 0.35);
        }

        .part-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .parts-dropdown {
            position: relative;
        }

        .parts-dropdown-btn {
            background: white;
            color: #ECB007;
            border: 2px solid #ECB007;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .parts-dropdown-btn:hover {
            background: rgba(236, 176, 7, 0.1);
            transform: translateY(-1px);
        }

        .parts-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: white;
            border: 2px solid rgba(236, 176, 7, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .parts-dropdown-menu.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .parts-dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(236, 176, 7, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .parts-dropdown-item:last-child {
            border-bottom: none;
        }

        .parts-dropdown-item:hover {
            background: rgba(236, 176, 7, 0.1);
        }

        .parts-dropdown-item.active {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            font-weight: bold;
        }

        .parts-dropdown-item i {
            color: #ECB007;
        }

        .parts-dropdown-item.active i {
            color: white;
        }

        .part-nav-btn i {
            transition: transform 0.3s ease;
        }

        .part-nav-btn:hover:not(:disabled) i {
            transform: scale(1.2);
        }

        #prevPartBtn:hover:not(:disabled) i {
            transform: translateX(3px);
        }

        #nextPartBtn:hover:not(:disabled) i {
            transform: translateX(-3px);
        }

        /* Search Section */
        .search-section {
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.15);
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0px 20px;
            border: 2px solid #ECB007;
            border-radius: 12px;
            font-size: 1.05em;
            transition: all 0.3s ease;
            background: #FCFCF9;
        }

        .search-input:focus {
            outline: none;
            border-color: #ECB007;
            box-shadow: 0 0 0 4px rgba(236, 176, 7, 0.1);
            transform: translateY(-2px);
        }

        .search-btn {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.3);
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 176, 7, 0.4);
        }

        .search-results {
            display: none;
        }

        .search-results.active {
            display: block;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 30px;
            background: white;
            border-radius: 15px;
            border: 2px solid rgba(236, 176, 7, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            min-width: 400px;
            max-width: 90vw;
            animation: slideUp 0.4s ease-out;
        }

        .search-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .search-backdrop.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .search-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
        }

        .search-close-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #ECB007;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(236, 176, 7, 0.3);
        }

        .search-close-btn:hover {
            background: #d49f06;
            transform: rotate(90deg);
            box-shadow: 0 4px 12px rgba(236, 176, 7, 0.5);
        }

        .search-count {
            color: #ECB007;
            font-weight: bold;
            font-size: 1.05em;
        }

        .search-navigation {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-nav-btn {
            background: white;
            color: #ECB007;
            border: 2px solid #ECB007;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
        }

        .search-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .search-current {
            color: #666;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        .highlight {
            background: rgba(236, 176, 7, 0.4);
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .highlight.current {
            background: #ECB007;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(236, 176, 7, 0.5);
        }

        .dark-mode .search-section {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        .dark-mode .search-input {
            background: #1a1a1a;
            color: #e0e0e0;
            border-color: #ECB007;
        }

        .dark-mode .search-results {
            background: rgba(236, 176, 7, 0.1);
            border-color: rgba(236, 176, 7, 0.3);
        }

        .dark-mode .search-count {
            color: #f5c842;
        }

        .dark-mode .search-current {
            color: #999;
        }

        .dark-mode .search-nav-btn {
            background: #1a1a1a;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .search-nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .reading-controls {
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.15);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.6s ease-out 0.2s both;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        .font-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.3);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 176, 7, 0.4);
        }

        .control-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .font-size-display {
            color: #ECB007;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-size: 1.1em;
        }

        .page-content {
            background: white;
            padding: 0px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.15);
            line-height: 2;
            font-size: 1.2em;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 400px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        .page-navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 3px solid rgba(236, 176, 7, 0.2);
        }

        .page-numbers-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(236, 176, 7, 0.15);
        }

        .page-jump {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
            padding: 15px 20px;
            background: rgba(236, 176, 7, 0.05);
            border-radius: 12px;
            border: 2px solid rgba(236, 176, 7, 0.1);
            transition: all 0.3s ease;
        }

        .page-jump:hover {
            background: rgba(236, 176, 7, 0.08);
            border-color: rgba(236, 176, 7, 0.2);
        }

        .page-jump-label {
            color: #ECB007;
            font-weight: bold;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .page-jump-input {
            width: 70px;
            padding: 8px 12px;
            border: 2px solid #ECB007;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            background: white;
        }

        .page-jump-input:focus {
            outline: none;
            border-color: #ECB007;
            box-shadow: 0 0 0 3px rgba(236, 176, 7, 0.2);
        }

        .page-jump-btn {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(236, 176, 7, 0.3);
        }

        .page-jump-btn:hover {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateX(-2px);
            box-shadow: 0 4px 12px rgba(236, 176, 7, 0.4);
        }

        .page-number {
            background: white;
            color: #ECB007;
            padding: 10px 16px;
            border: 2px solid #ECB007;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 45px;
            text-align: center;
        }

        .page-number:hover {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.4);
            border-color: transparent;
        }

        .page-number.active {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.4);
            border-color: transparent;
        }

        .page-ellipsis {
            color: #ECB007;
            font-weight: bold;
            padding: 10px 8px;
            font-size: 1.2em;
        }

        .nav-arrow {
            background: white;
            color: #ECB007;
            padding: 10px 20px;
            border: 2px solid #ECB007;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 50px;
            text-align: center;
        }

        .nav-arrow:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.4);
            border-color: transparent;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .dark-mode {
            background: #1a1a1a;
        }

        .dark-mode .breadcrumb {
            background: #2d2d2d;
        }

        .dark-mode .breadcrumb-item {
            color: #f5c842;
        }

        .dark-mode .breadcrumb-item:hover {
            background: rgba(236, 176, 7, 0.2);
            color: #ECB007;
        }

        .dark-mode .breadcrumb-item.active {
            color: #e0e0e0;
        }

        .dark-mode .breadcrumb-separator {
            color: #666;
        }

        .dark-mode .page-content,
        .dark-mode .reading-controls {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        .dark-mode .page-number {
            background: #2d2d2d;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .page-number:hover {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .dark-mode .page-number.active {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .dark-mode .page-ellipsis {
            color: #f5c842;
        }

        .dark-mode .nav-arrow {
            background: #2d2d2d;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .nav-arrow:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .dark-mode .nav-arrow:disabled {
            border-color: #555;
            color: #555;
        }

        .dark-mode .page-jump-label {
            color: #f5c842;
        }

        .dark-mode .page-jump-input {
            background: #2d2d2d;
            color: #e0e0e0;
            border-color: #ECB007;
        }

        .dark-mode .page-jump {
            background: rgba(236, 176, 7, 0.1);
            border-color: rgba(236, 176, 7, 0.2);
        }

        .dark-mode .page-numbers-container {
            border-bottom-color: rgba(236, 176, 7, 0.2);
        }

        .dark-mode .parts-navigation {
            background: #2d2d2d;
            border-color: rgba(236, 176, 7, 0.2);
        }

        .dark-mode .part-nav-info {
            color: #e0e0e0;
        }

        .dark-mode .parts-dropdown-btn {
            background: #2d2d2d;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .parts-dropdown-btn:hover {
            background: rgba(236, 176, 7, 0.2);
        }

        .dark-mode .parts-dropdown-menu {
            background: #2d2d2d;
            border-color: rgba(236, 176, 7, 0.3);
        }

        .dark-mode .parts-dropdown-item {
            color: #e0e0e0;
            border-bottom-color: rgba(236, 176, 7, 0.2);
        }

        .dark-mode .parts-dropdown-item:hover {
            background: rgba(236, 176, 7, 0.2);
        }

        .dark-mode .parts-dropdown-item.active {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .dark-mode .search-results.active {
            background: #2d2d2d;
            border-color: rgba(236, 176, 7, 0.4);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .dark-mode .search-count {
            color: #f5c842;
        }

        .dark-mode .search-current {
            color: #999;
        }

        .dark-mode .search-nav-btn {
            background: #1a1a1a;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .search-nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .loading-icon {
            font-size: 5em;
            animation: spin 2s linear infinite;
            filter: drop-shadow(0 4px 8px rgba(236, 176, 7, 0.3));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .error h2 {
            color: #dc3545;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .error p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .no-pages {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            animation: fadeIn 0.5s ease-out;
        }

        .no-pages-icon {
            font-size: 5em;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(236, 176, 7, 0.2));
        }

        .no-pages h3 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .no-pages p {
            font-size: 1.1em;
        }

        .dark-mode .no-pages h3 {
            color: #e0e0e0;
        }

        .dark-mode .no-pages {
            color: #999;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {

<body>
    <!-- Header Image -->
    <img src="tape.png" alt="شعار المكتبة الرقمية" class="header-image">

    <div class="container">
        <div id="loadingDiv" class="loading">
            <div class="loading-icon"></div>
            <h2>جاري تحميل الكتاب...</h2>
        </div>

        <div id="errorDiv" class="error" style="display: none;">
            <div class="error-icon"><i class="fas fa-times-circle"></i></div>
            <h2>عذراً، لم يتم العثور على الكتاب</h2>
            <p>الكتاب المطلوب غير موجود أو تم حذفه</p>
            <a href="index.html" class="back-btn" style="display: inline-block;">العودة للصفحة الرئيسية</a>
        </div>

        <div id="bookContainer" style="display: none;">
            <div class="breadcrumb" id="breadcrumb">
                <a href="index.html" class="breadcrumb-item"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
                <span class="breadcrumb-separator">›</span>
                <a href="index.html" class="breadcrumb-item" id="categoryLink"><i class="fas fa-book-open"></i> القسم</a>
                <span class="breadcrumb-separator">›</span>
                <span class="breadcrumb-item active" id="bookBreadcrumb"><i class="fas fa-book"></i> الكتاب</span>

            <!-- Parts Navigation -->
            <div class="parts-navigation" id="partsNavigation">
                <div class="part-nav-info">
                    <i class="fas fa-layer-group"></i>
                    <span id="currentPartInfo">الجزء 1</span>
                </div>
                <div class="part-nav-buttons">
                    <button class="part-nav-btn" id="prevPartBtn" onclick="goToPreviousPart()" title="الجزء السابق (Ctrl + →)">
                        <i class="fas fa-chevron-right"></i> الجزء السابق
                    </button>
                    <div class="parts-dropdown">
                        <button class="parts-dropdown-btn" onclick="togglePartsDropdown()" title="عرض جميع الأجزاء">
                            <i class="fas fa-list"></i> جميع الأجزاء
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="parts-dropdown-menu" id="partsDropdownMenu">
                            <!-- سيتم ملؤها ديناميكياً -->
                        </div>

            <div class="search-backdrop" id="searchBackdrop" onclick="closeSearchResults()"></div>
            
            <!-- Search Results (Floating) -->
            <div class="search-results" id="searchResults">
                <div class="search-info">
                    <button class="search-close-btn" onclick="closeSearchResults()" title="إغلاق (Esc)">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="search-count" id="searchCount">لم يتم العثور على نتائج</div>
                    <div class="search-navigation">
                        <button class="search-nav-btn" id="prevResult" onclick="previousResult()" disabled><i class="fas fa-chevron-right"></i> السابق</button>
                        <span class="search-current" id="currentResult">0 / 0</span>

                <!-- سيتم عرض الصفحات هنا -->
            </div>

    <!-- ملفات Supabase -->
    <script src="supabase-config.js"></script>
    <script src="supabase-api.js"></script>
    
    <script>
        let currentBook = null;
        let currentBookPages = [];
        let currentPageIndex = 0;
        let currentFontSize = 100;
        let isDarkMode = false;
        let searchResults = [];
        let currentSearchIndex = 0;
        let originalPageContent = '';
        let bookParts = [];
        let currentPart = null;

        // الحصول على معرف الكتاب من URL
        function getBookId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // الحصول على معرف الجزء من URL
        function getPartId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('part');
        }

        // تحميل الكتاب
        async function loadBook() {
            const bookId = getBookId();
            const partId = getPartId();
            
            if (!bookId) {
                showError();
                return;
            }

            try {
                currentBook = await api.getBook(bookId);

                if (!currentBook) {
                    showError();
                    return;
                }

                // تحميل صفحات الكتاب أو الجزء
                if (partId) {
                    // تحميل صفحات جزء معين
                    currentBookPages = await api.getPartPages(partId);
                } else {
                    // تحميل جميع صفحات الكتاب
                    currentBookPages = await api.getBookPages(bookId);
                }

                // تحديث عدد المشاهدات
                await api.incrementBookViews(bookId);

                // عرض الكتاب
                displayBook();
            } catch (error) {
                console.error('خطأ في تحميل الكتاب:', error);
                showError();
            }
        }

        // عرض الكتاب
        async function displayBook() {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('bookContainer').style.display = 'block';
            
            // تحديث breadcrumb
            await updateBreadcrumb();

            // تحديث التنقل بين الأجزاء
            await updatePartsNavigation();

            displayCurrentPage();
        }

        // تحديث breadcrumb
        async function updateBreadcrumb() {
            const partId = getPartId();
            let category = null;
            if (currentBook.category_id) {
                category = await api.getCategory(currentBook.category_id);
            }
            
            const categoryLink = document.getElementById('categoryLink');
            const breadcrumb = document.getElementById('breadcrumb');
            
            // بناء breadcrumb
            let breadcrumbHTML = `
                <a href="index.html" class="breadcrumb-item"><i class="fas fa-home"></i> الصفحة الرئيسية</a>
                <span class="breadcrumb-separator">›</span>
            `;
            
            // إضافة القسم
            if (category) {
                breadcrumbHTML += `
                    <a href="category.html?id=${category.id}" class="breadcrumb-item"><i class="fas fa-book-open"></i> ${category.name}</a>
                    <span class="breadcrumb-separator">›</span>
                `;
            }
            
            // إضافة الكتاب
            if (partId) {
                // إذا كنا في جزء، اجعل الكتاب رابطاً للأجزاء
                const bookParts = await api.getBookParts(currentBook.id);
                if (bookParts.length > 0) {
                    breadcrumbHTML += `
                        <a href="parts.html?id=${currentBook.id}" class="breadcrumb-item"><i class="fas fa-book"></i> ${currentBook.title}</a>
                        <span class="breadcrumb-separator">›</span>
                    `;
                    
                    // إضافة الجزء الحالي
                    const currentPart = bookParts.find(p => p.id === partId);
                    if (currentPart) {
                        breadcrumbHTML += `
                            <span class="breadcrumb-item active"><i class="fas fa-layer-group"></i> الجزء ${currentPart.part_number}</span>
                        `;
                    }
                } else {
                    breadcrumbHTML += `
                        <span class="breadcrumb-item active"><i class="fas fa-book"></i> ${currentBook.title}</span>
                    `;
                }
            } else {
                breadcrumbHTML += `
                    <span class="breadcrumb-item active"><i class="fas fa-book"></i> ${currentBook.title}</span>
                `;
            }
            
            // إضافة رقم الصفحة الحالية
            if (currentBookPages.length > 0) {
                const currentPage = currentBookPages[currentPageIndex];
                breadcrumbHTML += `
                    <span class="breadcrumb-separator">›</span>
                    <span class="breadcrumb-item active"><i class="fas fa-file-alt"></i> صفحة ${currentPage.page_number}</span>
                `;
            }
            
            breadcrumb.innerHTML = breadcrumbHTML;
        }

        // تحديث التنقل بين الأجزاء
        async function updatePartsNavigation() {
            const partId = getPartId();
            const partsNavigation = document.getElementById('partsNavigation');
            
            if (!partId) {
                partsNavigation.classList.remove('active');
                return;
            }

            // جلب جميع أجزاء الكتاب
            bookParts = await api.getBookParts(currentBook.id);
            
            if (bookParts.length <= 1) {
                partsNavigation.classList.remove('active');
                return;
            }

            // إيجاد الجزء الحالي
            currentPart = bookParts.find(p => p.id === partId);
            if (!currentPart) {
                partsNavigation.classList.remove('active');
                return;
            }

            partsNavigation.classList.add('active');

            // تحديث معلومات الجزء الحالي
            document.getElementById('currentPartInfo').textContent = `الجزء ${currentPart.part_number} من ${bookParts.length}`;

            // تحديث أزرار التنقل
            const currentIndex = bookParts.findIndex(p => p.id === partId);
            const prevBtn = document.getElementById('prevPartBtn');
            const nextBtn = document.getElementById('nextPartBtn');

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === bookParts.length - 1;

            // ملء قائمة الأجزاء
            const dropdownMenu = document.getElementById('partsDropdownMenu');
            dropdownMenu.innerHTML = bookParts.map(part => `
                <div class="parts-dropdown-item ${part.id === partId ? 'active' : ''}" onclick="goToPart('${part.id}')">
                    <i class="fas fa-layer-group"></i>
                    <span>الجزء ${part.part_number}</span>
                </div>
            `).join('');
        }

        // الانتقال إلى جزء معين
        function goToPart(partId) {
            const bookId = getBookId();
            window.location.href = `read.html?id=${bookId}&part=${partId}`;
        }

        // الانتقال إلى الجزء السابق
        function goToPreviousPart() {
            const partId = getPartId();
            const currentIndex = bookParts.findIndex(p => p.id === partId);
            
            if (currentIndex > 0) {
                const prevPart = bookParts[currentIndex - 1];
                goToPart(prevPart.id);
            }
        }

        // الانتقال إلى الجزء التالي
        function goToNextPart() {
            const partId = getPartId();
            const currentIndex = bookParts.findIndex(p => p.id === partId);
            
            if (currentIndex < bookParts.length - 1) {
                const nextPart = bookParts[currentIndex + 1];
                goToPart(nextPart.id);
            }
        }

        // تبديل عرض قائمة الأجزاء
        function togglePartsDropdown() {
            const dropdownMenu = document.getElementById('partsDropdownMenu');
            dropdownMenu.classList.toggle('active');
        }

        // إغلاق القائمة عند النقر خارجها
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.parts-dropdown');
            const dropdownMenu = document.getElementById('partsDropdownMenu');
            
            if (dropdown && !dropdown.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });

        // اختصارات لوحة المفاتيح للتنقل بين الأجزاء
        document.addEventListener('keydown', function(event) {
            // Escape = إغلاق نتائج البحث
            if (event.key === 'Escape') {
                const resultsDiv = document.getElementById('searchResults');
                if (resultsDiv && resultsDiv.classList.contains('active')) {
                    closeSearchResults();
                }
            }
            
            // Ctrl + Right Arrow = الجزء السابق
            if (event.ctrlKey && event.key === 'ArrowRight') {
                event.preventDefault();
                const prevBtn = document.getElementById('prevPartBtn');
                if (prevBtn && !prevBtn.disabled) {
                    goToPreviousPart();
                }
            }
            
            // Ctrl + Left Arrow = الجزء التالي
            if (event.ctrlKey && event.key === 'ArrowLeft') {
                event.preventDefault();
                const nextBtn = document.getElementById('nextPartBtn');
                if (nextBtn && !nextBtn.disabled) {
                    goToNextPart();
                }
            }
        });

        // عرض الصفحة الحالية
        function displayCurrentPage() {
            const pagesContainer = document.getElementById('pagesContainer');
            
            if (currentBookPages.length === 0) {
                pagesContainer.innerHTML = `
                    <div class="page-content">
                        <div class="no-pages">
                            <div class="no-pages-icon"><i class="fas fa-file-alt"></i></div>
                            <h3>لا توجد صفحات في هذا الكتاب</h3>
                            <p>الكتاب لا يحتوي على صفحات بعد</p>
                        </div>
                    </div>
                `;
                return;
            }

            const page = currentBookPages[currentPageIndex];
            
            pagesContainer.innerHTML = `
                <div class="page-content" id="pageContent">
                    <div>${page.content}</div>
                    <div class="page-navigation" id="pageNavigation">
                        ${generatePageNumbers()}
                    </div>
                </div>
            `;

            // تطبيق حجم الخط الحالي
            updateFontSize();
            
            // تحديث breadcrumb لعرض رقم الصفحة الحالية
            updateBreadcrumb();
            
            // إعادة تطبيق البحث إذا كان هناك نتائج
            originalPageContent = '';
            if (searchResults.length > 0) {
                setTimeout(() => {
                    highlightSearchResults();
                }, 100);
            }
            
            // إضافة حدث Enter لحقل البحث بأرقام الصفحات
            setTimeout(() => {
                const pageJumpInput = document.getElementById('pageJumpInput');
                if (pageJumpInput) {
                    pageJumpInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            jumpToPage();
                        }
                    });
                }
            }, 100);
            
            // التمرير إلى .page-content
            setTimeout(() => {
                const pageContent = document.getElementById('pageContent');
                if (pageContent) {
                    pageContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        }

        // توليد أرقام الصفحات
        function generatePageNumbers() {
            const totalPages = currentBookPages.length;
            const current = currentPageIndex;
            let pages = [];
            
            // إذا كان عدد الصفحات قليل، عرض كل الأرقام
            if (totalPages <= 7) {
                for (let i = 0; i < totalPages; i++) {
                    pages.push(i);
                }
            } else {
                // عرض ذكي للصفحات
                if (current <= 3) {
                    // في البداية
                    pages = [0, 1, 2, 3, 4, -1, totalPages - 1];
                } else if (current >= totalPages - 4) {
                    // في النهاية
                    pages = [0, -1, totalPages - 5, totalPages - 4, totalPages - 3, totalPages - 2, totalPages - 1];
                } else {
                    // في المنتصف
                    pages = [0, -1, current - 1, current, current + 1, -1, totalPages - 1];
                }
            }
            
            // زر السابق
            const prevButton = `<button class="nav-arrow" onclick="previousPage()" ${current === 0 ? 'disabled' : ''}><i class="fas fa-chevron-right"></i> السابق</button>`;
            
            // أرقام الصفحات
            const pageNumbers = pages.map(pageIndex => {
                if (pageIndex === -1) {
                    return `<span class="page-ellipsis">...</span>`;
                }
                const isActive = pageIndex === current ? 'active' : '';
                const actualPageNumber = currentBookPages[pageIndex].page_number;
                return `<button class="page-number ${isActive}" onclick="goToPage(${pageIndex})">${actualPageNumber}</button>`;
            }).join('');
            
            // زر التالي
            const nextButton = `<button class="nav-arrow" onclick="nextPage()" ${current === totalPages - 1 ? 'disabled' : ''}>التالي <i class="fas fa-chevron-left"></i></button>`;
            
            // حقل البحث بأرقام الصفحات
            const currentPageNumber = currentBookPages[current].page_number;
            const pageJump = `
                <div class="page-jump">
                    <span class="page-jump-label"><i class="fas fa-search"></i> انتقل إلى صفحة:</span>
                    <input type="number" class="page-jump-input" id="pageJumpInput" min="1" max="${totalPages}" placeholder="${currentPageNumber}">
                    <button class="page-jump-btn" onclick="jumpToPage()"><i class="fas fa-arrow-left"></i> اذهب</button>
                </div>
            `;
            
            // تجميع أرقام الصفحات في container
            const pageNumbersContainer = `
                <div class="page-numbers-container">
                    ${prevButton}
                    ${pageNumbers}
                    ${nextButton}
                </div>
            `;
            
            return pageNumbersContainer + pageJump;
        }

        // الذهاب لصفحة محددة
        function goToPage(pageIndex) {
            if (pageIndex >= 0 && pageIndex < currentBookPages.length) {
                currentPageIndex = pageIndex;
                displayCurrentPage();
            }
        }

        // الانتقال إلى صفحة معينة من حقل البحث
        function jumpToPage() {
            const input = document.getElementById('pageJumpInput');
            if (!input) return;
            
            const pageNumber = parseInt(input.value);
            
            if (isNaN(pageNumber)) {
                alert('⚠️ الرجاء إدخال رقم صفحة صحيح');
                return;
            }
            
            if (pageNumber < 1 || pageNumber > currentBookPages.length) {
                alert(`⚠️ رقم الصفحة يجب أن يكون بين 1 و ${currentBookPages.length}`);
                return;
            }
            
            // البحث عن الصفحة برقمها
            const targetIndex = currentBookPages.findIndex(page => page.page_number === pageNumber);
            
            if (targetIndex !== -1) {
                goToPage(targetIndex);
                input.value = ''; // مسح الحقل بعد الانتقال
            } else {
                alert(`⚠️ لم يتم العثور على صفحة برقم ${pageNumber}`);
            }
        }

        // الصفحة التالية
        function nextPage() {
            if (currentPageIndex < currentBookPages.length - 1) {
                currentPageIndex++;
                displayCurrentPage();
            }
        }

        // الصفحة السابقة
        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                displayCurrentPage();
            }
        }

        // عرض رسالة خطأ
        function showError() {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'block';
        }

        // زيادة حجم الخط
        function increaseFontSize() {
            if (currentFontSize < 200) {
                currentFontSize += 10;
                updateFontSize();
            }
        }

        // تقليل حجم الخط
        function decreaseFontSize() {
            if (currentFontSize > 60) {
                currentFontSize -= 10;
                updateFontSize();
            }
        }

        // تحديث حجم الخط
        function updateFontSize() {
            const content = document.getElementById('pageContent');
            if (content) {
                content.style.fontSize = (1.2 * currentFontSize / 100) + 'em';
            }
            document.getElementById('fontSizeDisplay').textContent = currentFontSize + '%';
            localStorage.setItem('fontSize', currentFontSize);
        }

        // تبديل الوضع الليلي
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            
            const btn = document.getElementById('themeToggleBtn');
            if (btn) {
                if (isDarkMode) {
                    btn.innerHTML = '<i class="fas fa-sun"></i> الوضع النهاري';
                } else {
                    btn.innerHTML = '<i class="fas fa-moon"></i> الوضع الليلي';
                }
            }
            
            localStorage.setItem('darkMode', isDarkMode);
        }

        // تحميل الإعدادات المحفوظة
        function loadSettings() {
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                currentFontSize = parseInt(savedFontSize);
            }

            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                toggleTheme();
            }
        }

        // التنقل بلوحة المفاتيح
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                previousPage();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                nextPage();
            }
        });

        // تحميل الكتاب عند فتح الصفحة
        window.addEventListener('load', async function() {
            try {
                await api.init();
                loadSettings();
                await loadBook();
            } catch (error) {
                console.error('خطأ في التهيئة:', error);
                showError();
            }
        });

        // البحث في محتوى الكتاب
        function searchInBook() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                alert('⚠️ الرجاء إدخال كلمة للبحث');
                return;
            }

            if (!currentBook || currentBookPages.length === 0) {
                alert('⚠️ لا يوجد محتوى للبحث فيه');
                return;
            }

            // إعادة تعيين النتائج
            searchResults = [];
            currentSearchIndex = 0;

            // البحث في جميع الصفحات
            searchResults = [];
            currentBookPages.forEach((page, pageIndex) => {
                const content = page.content.toLowerCase();
                const searchLower = searchTerm.toLowerCase();
                let position = 0;

                while ((position = content.indexOf(searchLower, position)) !== -1) {
                    searchResults.push({
                        pageIndex: pageIndex,
                        position: position,
                        text: searchTerm
                    });
                    position += searchLower.length;
                }
            });

            // عرض النتائج
            displaySearchResults();
        }

        // عرض نتائج البحث
        function displaySearchResults() {
            const resultsDiv = document.getElementById('searchResults');
            const backdrop = document.getElementById('searchBackdrop');
            const countDiv = document.getElementById('searchCount');
            const currentDiv = document.getElementById('currentResult');
            const prevBtn = document.getElementById('prevResult');
            const nextBtn = document.getElementById('nextResult');

            if (searchResults.length === 0) {
                resultsDiv.classList.add('active');
                backdrop.classList.add('active');
                countDiv.innerHTML = '<i class="fas fa-times-circle"></i> لم يتم العثور على نتائج';
                currentDiv.textContent = '0 / 0';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            resultsDiv.classList.add('active');
            backdrop.classList.add('active');
            countDiv.innerHTML = `<i class="fas fa-check-circle"></i> تم العثور على ${searchResults.length} نتيجة`;
            currentDiv.textContent = `${currentSearchIndex + 1} / ${searchResults.length}`;
            
            // تفعيل/تعطيل أزرار التنقل
            prevBtn.disabled = currentSearchIndex === 0;
            nextBtn.disabled = currentSearchIndex === searchResults.length - 1;

            // الانتقال للنتيجة الأولى
            goToSearchResult(currentSearchIndex);
        }

        // الانتقال لنتيجة بحث محددة
        function goToSearchResult(index) {
            if (index < 0 || index >= searchResults.length) return;

            currentSearchIndex = index;
            const result = searchResults[index];

            // الانتقال للصفحة المحتوية على النتيجة
            if (currentPageIndex !== result.pageIndex) {
                currentPageIndex = result.pageIndex;
                displayCurrentPage();
            }

            // تسليط الضوء على النتائج
            highlightSearchResults();

            // تحديث العرض
            document.getElementById('currentResult').textContent = `${currentSearchIndex + 1} / ${searchResults.length}`;
            document.getElementById('prevResult').disabled = currentSearchIndex === 0;
            document.getElementById('nextResult').disabled = currentSearchIndex === searchResults.length - 1;
        }

        // تسليط الضوء على نتائج البحث
        function highlightSearchResults() {
            const pageContent = document.querySelector('#pageContent > div');
            if (!pageContent) return;

            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            // حفظ المحتوى الأصلي
            if (!originalPageContent) {
                originalPageContent = pageContent.innerHTML;
            }

            // إزالة التسليط السابق
            let content = currentBookPages[currentPageIndex].content;

            // تسليط الضوء على جميع النتائج في الصفحة الحالية
            const resultsInPage = searchResults.filter(r => r.pageIndex === currentPageIndex);
            
            if (resultsInPage.length > 0) {
                const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
                let highlightedContent = content.replace(regex, (match, p1, offset) => {
                    // التحقق إذا كانت هذه النتيجة الحالية
                    const isCurrent = resultsInPage.some((r, idx) => {
                        const globalIndex = searchResults.indexOf(r);
                        return globalIndex === currentSearchIndex && r.position === offset;
                    });
                    
                    if (isCurrent) {
                        return `<span class="highlight current" id="currentHighlight">${match}</span>`;
                    } else {
                        return `<span class="highlight">${match}</span>`;
                    }
                });

                pageContent.innerHTML = highlightedContent;

                // التمرير للنتيجة الحالية
                setTimeout(() => {
                    const currentHighlight = document.getElementById('currentHighlight');
                    if (currentHighlight) {
                        currentHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // دالة مساعدة لتجنب مشاكل regex
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // إغلاق نتائج البحث
        function closeSearchResults() {
            const resultsDiv = document.getElementById('searchResults');
            const backdrop = document.getElementById('searchBackdrop');
            resultsDiv.classList.remove('active');
            backdrop.classList.remove('active');
            
            // إزالة التظليل من الصفحة
            if (originalPageContent) {
                const pageContent = document.getElementById('pageContent');
                if (pageContent) {
                    pageContent.querySelector('div').innerHTML = originalPageContent;
                }
            }
            
            // إعادة تعيين البحث
            searchResults = [];
            currentSearchIndex = 0;
            originalPageContent = '';
            document.getElementById('searchInput').value = '';
        }

        // الانتقال للنتيجة التالية
        function nextResult() {
            if (currentSearchIndex < searchResults.length - 1) {
                goToSearchResult(currentSearchIndex + 1);
            }
        }

        // الانتقال للنتيجة السابقة
        function previousResult() {
            if (currentSearchIndex > 0) {
                goToSearchResult(currentSearchIndex - 1);
            }
        }

        // إضافة حدث Enter للبحث
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchInBook();
                    }
                });

                // إعادة تعيين البحث عند تغيير النص
                searchInput.addEventListener('input', function() {
                    if (!this.value.trim()) {
                        // إخفاء النتائج وإعادة المحتوى الأصلي
                        document.getElementById('searchResults').classList.remove('active');
                        searchResults = [];
                        currentSearchIndex = 0;
                        if (originalPageContent) {
                            const pageContent = document.querySelector('#pageContent > div');
                            if (pageContent && currentBookPages[currentPageIndex]) {
                                pageContent.innerHTML = currentBookPages[currentPageIndex].content;
                            }
                            originalPageContent = '';
                        }
                    }
                });
            }
        });

    </script>
</body>

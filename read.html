<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة الكتاب - المكتبة الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FCFCF9;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header Section */
        .header-image {
            max-width: 100%;
            border-radius: 0px 0px 20px 20px; 
            box-shadow: 0 4px 20px rgba(236, 176, 7, 0.2);
        }

        .breadcrumb {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            animation: fadeIn 0.5s ease-out;
        }

        .breadcrumb-item {
            color: #ECB007;
            text-decoration: none;
            font-size: 0.95em;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .breadcrumb-item:hover {
            background: rgba(236, 176, 7, 0.1);
            color: #d49f06;
            transform: translateY(-1px);
        }

        .breadcrumb-item.active {
            color: #333;
            font-weight: bold;
            cursor: default;
        }

        .breadcrumb-separator {
            color: #999;
            font-size: 1.2em;
            user-select: none;
        }

        /* Parts Navigation */
        .parts-navigation {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.1);
            margin-bottom: 20px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
            border: 2px solid rgba(236, 176, 7, 0.1);
        }

        .parts-navigation.active {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .part-nav-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }

        .part-nav-info i {
            color: #ECB007;
            font-size: 1.2em;
        }

        .part-nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .part-nav-btn {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 10px rgba(236, 176, 7, 0.2);
        }

        .part-nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 176, 7, 0.35);
        }

        .part-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .parts-dropdown {
            position: relative;
        }

        .parts-dropdown-btn {
            background: white;
            color: #ECB007;
            border: 2px solid #ECB007;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .parts-dropdown-btn:hover {
            background: rgba(236, 176, 7, 0.1);
            transform: translateY(-1px);
        }

        .parts-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: white;
            border: 2px solid rgba(236, 176, 7, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .parts-dropdown-menu.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .parts-dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(236, 176, 7, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .parts-dropdown-item:last-child {
            border-bottom: none;
        }

        .parts-dropdown-item:hover {
            background: rgba(236, 176, 7, 0.1);
        }

        .parts-dropdown-item.active {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            font-weight: bold;
        }

        .parts-dropdown-item i {
            color: #ECB007;
        }

        .parts-dropdown-item.active i {
            color: white;
        }

        .part-nav-btn i {
            transition: transform 0.3s ease;
        }

        .part-nav-btn:hover:not(:disabled) i {
            transform: scale(1.2);
        }

        #prevPartBtn:hover:not(:disabled) i {
            transform: translateX(3px);
        }

        #nextPartBtn:hover:not(:disabled) i {
            transform: translateX(-3px);
        }

        /* Search Section */
        .search-section {
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.15);
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 0px 20px;
            border: 2px solid #ECB007;
            border-radius: 12px;
            font-size: 1.05em;
            transition: all 0.3s ease;
            background: #FCFCF9;
        }

        .search-input:focus {
            outline: none;
            border-color: #ECB007;
            box-shadow: 0 0 0 4px rgba(236, 176, 7, 0.1);
            transform: translateY(-2px);
        }

        .search-btn {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.3);
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 176, 7, 0.4);
        }

        .search-results {
            display: none;
        }

        .search-results.active {
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 30px;
            background: white;
            border-radius: 15px;
            border: 2px solid rgba(236, 176, 7, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            min-width: 400px;
            max-width: 90vw;
            animation: slideUp 0.4s ease-out;
        }

        .search-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .search-backdrop.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .search-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            width: 100%;
        }

        .search-close-btn {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #ECB007;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(236, 176, 7, 0.3);
        }

        .search-close-btn:hover {
            background: #d49f06;
            transform: rotate(90deg);
            box-shadow: 0 4px 12px rgba(236, 176, 7, 0.5);
        }

        .search-count {
            color: #ECB007;
            font-weight: bold;
            font-size: 1.05em;
        }

        .search-navigation {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .search-nav-btn {
            background: white;
            color: #ECB007;
            border: 2px solid #ECB007;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
        }

        .search-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .search-current {
            color: #666;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        .highlight {
            background: rgba(236, 176, 7, 0.4);
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .highlight.current {
            background: #ECB007;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(236, 176, 7, 0.5);
        }

        .dark-mode .search-section {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        .dark-mode .search-input {
            background: #1a1a1a;
            color: #e0e0e0;
            border-color: #ECB007;
        }

        .dark-mode .search-results {
            background: rgba(236, 176, 7, 0.1);
            border-color: rgba(236, 176, 7, 0.3);
        }

        .dark-mode .search-count {
            color: #f5c842;
        }

        .dark-mode .search-current {
            color: #999;
        }

        .dark-mode .search-nav-btn {
            background: #1a1a1a;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .search-nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .no-tashkeel {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .no-tashkeel * {
            text-decoration: none !important;
        }

        .no-tashkeel,
        .no-tashkeel * {
            font-feature-settings: "kern" off;
            -webkit-font-feature-settings: "kern" off;
            -moz-font-feature-settings: "kern" off;
        }

        .no-tashkeel > div {
            unicode-bidi: plaintext;
        }

        .no-tashkeel > div::before {
            content: '';
            display: block;
        }

        /* إخفاء حروف التشكيل العربية */
        @supports (font-variant-ligatures: none) {
            .no-tashkeel > div {
                font-variant-ligatures: none;
            }
        }

        /* إخفاء السند */
        .no-sanad document,
        .no-sanad narrator,
        .no-sanad exporter,
        .no-sanad innocent {
            display: none !important;
        }

        .hadith-separator {
            text-align: center;
            font-weight: 800;
            color: #ECB007;
            letter-spacing: 1px;
            margin-top: 1.5rem;
        }

        .hadith-body {
            white-space: pre-wrap;
            margin-top: 1.5rem;
            
        }

        .reading-controls {
            position: sticky;
            top: 12px;
            z-index: 5;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px 14px;
            border-radius: 16px;
            border: 1px solid rgba(15, 23, 42, 0.12);
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 24px rgba(2, 6, 23, 0.08);
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-controls {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .font-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: transparent;
            color: #0f172a;
            border: 1px solid rgba(15, 23, 42, 0.14);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.98em;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
            font-weight: 700;
            box-shadow: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 42px;
        }

        .control-btn:hover {
            background: rgba(236, 176, 7, 0.14);
            border-color: rgba(236, 176, 7, 0.45);
        }

        .control-btn:disabled {
            background: rgba(148, 163, 184, 0.25);
            border-color: rgba(148, 163, 184, 0.25);
            color: rgba(15, 23, 42, 0.45);
            cursor: not-allowed;
        }

        .control-btn-icon {
            width: 42px;
            padding: 0;
            flex: 0 0 auto;
        }

        .font-size-display {
            color: #0f172a;
            font-weight: 800;
            min-width: 74px;
            text-align: center;
            font-size: 1em;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(15, 23, 42, 0.10);
            background: rgba(15, 23, 42, 0.04);
        }

        .mobile-controls-toggle {
            display: none;
        }

        .mobile-controls-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mobile-controls.is-open .mobile-controls-menu {
            display: flex;
        }

        .page-content {
            background: white;
            padding: 0px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(236, 176, 7, 0.15);
            line-height: 2;
            font-size: 1.2em;
            color: #333;
            word-wrap: break-word;
            min-height: 400px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
            border: 1px solid rgba(236, 176, 7, 0.1);
        }

        #pageText {
            white-space: pre-wrap;
        }

        .page-navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            padding-top: 30px;
            border-top: 3px solid rgba(236, 176, 7, 0.2);
        }

        .page-numbers-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(236, 176, 7, 0.15);
        }

        .page-jump {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
            padding: 15px 20px;
            background: rgba(236, 176, 7, 0.05);
            border-radius: 12px;
            border: 2px solid rgba(236, 176, 7, 0.1);
            transition: all 0.3s ease;
        }

        .page-jump:hover {
            background: rgba(236, 176, 7, 0.08);
            border-color: rgba(236, 176, 7, 0.2);
        }

        .page-jump-label {
            color: #ECB007;
            font-weight: bold;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .page-jump-input {
            width: 70px;
            padding: 8px 12px;
            border: 2px solid #ECB007;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            background: white;
        }

        .page-jump-input:focus {
            outline: none;
            border-color: #ECB007;
            box-shadow: 0 0 0 3px rgba(236, 176, 7, 0.2);
        }

        .page-jump-btn {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(236, 176, 7, 0.3);
        }

        .page-jump-btn:hover {
            background: linear-gradient(135deg, #f5c842 0%, #ECB007 100%);
            transform: translateX(-2px);
            box-shadow: 0 4px 12px rgba(236, 176, 7, 0.4);
        }

        .page-number {
            background: white;
            color: #ECB007;
            padding: 10px 16px;
            border: 2px solid #ECB007;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 45px;
            text-align: center;
        }

        .page-number:hover {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.4);
            border-color: transparent;
        }

        .page-number.active {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.4);
            border-color: transparent;
        }

        .page-ellipsis {
            color: #ECB007;
            font-weight: bold;
            padding: 10px 8px;
            font-size: 1.2em;
        }

        .nav-arrow {
            background: white;
            color: #ECB007;
            padding: 10px 20px;
            border: 2px solid #ECB007;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 50px;
            text-align: center;
        }

        .nav-arrow:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(236, 176, 7, 0.4);
            border-color: transparent;
        }

        #pageChapterTitle {
            display:none;
            text-align: center;
            font-weight: 800;
            font-size: 1.4em;
            color: #ECB007;
            margin: 2rem 0rem;
        }

        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #ccc;
            color: #ccc;
        }

        .dark-mode {
            background: #1a1a1a;
        }

        .dark-mode .breadcrumb {
            background: #2d2d2d;
        }

        .dark-mode .breadcrumb-item {
            color: #f5c842;
        }

        .dark-mode .breadcrumb-item:hover {
            background: rgba(236, 176, 7, 0.2);
            color: #ECB007;
        }

        .dark-mode .breadcrumb-item.active {
            color: #e0e0e0;
        }

        .dark-mode .breadcrumb-separator {
            color: #666;
        }

        .dark-mode .page-content,
        .dark-mode .reading-controls {
            color: #e0e0e0;
        }

        .dark-mode .page-content {
            background: #2d2d2d;
        }

        .dark-mode .reading-controls {
            background: rgba(45, 45, 45, 0.90);
            border-color: rgba(255, 255, 255, 0.10);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
        }

        .dark-mode .control-btn {
            color: #e0e0e0;
            border-color: rgba(255, 255, 255, 0.14);
        }

        .dark-mode .control-btn:hover {
            background: rgba(236, 176, 7, 0.18);
            border-color: rgba(236, 176, 7, 0.55);
        }

        .dark-mode .control-btn:disabled {
            background: rgba(148, 163, 184, 0.18);
            border-color: rgba(148, 163, 184, 0.18);
            color: rgba(224, 224, 224, 0.45);
        }

        .dark-mode .font-size-display {
            color: #f5c842;
            border-color: rgba(255, 255, 255, 0.10);
            background: rgba(0, 0, 0, 0.18);
        }

        @media (max-width: 777px) {
            .dark-mode .mobile-controls-menu {
                background: rgba(45, 45, 45, 0.96);
                border-color: rgba(255, 255, 255, 0.10);
                box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
            }
        }

        .dark-mode .page-number {
            background: #2d2d2d;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .page-number:hover {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .dark-mode .page-number.active {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .dark-mode .page-ellipsis {
            color: #f5c842;
        }

        .dark-mode .nav-arrow {
            background: #2d2d2d;
            color: #f5c842;
            border-color: #ECB007;
        }

        .dark-mode .nav-arrow:hover:not(:disabled) {
            background: linear-gradient(135deg, #ECB007 0%, #f5c842 100%);
            color: white;
        }

        .dark-mode .nav-arrow:disabled {
            border-color: #555;
            color: #555;
        }

        .dark-mode .page-jump-label {
            color: #f5c842;
        }

        .dark-mode .page-jump-input {
            background: #2d2d2d;
            color: #e0e0e0;
            border-color: #ECB007;
        }

        .dark-mode .page-jump {
            background: rgba(236, 176, 7, 0.1);

    <script>
        let currentBook = null;
        let currentBookPages = [];
        let currentPageIndex = 0;
        let currentFontSize = 100;
        let isDarkMode = false;
        let searchResults = [];
        let currentSearchIndex = 0;
        let originalPageContent = '';
        let bookParts = [];
        let currentPart = null;
        let isTashkeelHidden = false;
        let isSanadHidden = false;
        let originalContent = {}; // حفظ المحتوى الأصلي لكل صفحة
        let currentRenderToken = 0;
        let lastTrackedPageKey = null;
        let hadithCountCache = {};
        let searchIndexCache = new Map();
        let searchDebounceTimer = null;
        const ARABIC_SEARCH_NORMALIZATION = {
            taMarbuta: 'h'
        };

        function normalizeBlankLines(text) {
            if (typeof text !== 'string') return '';
            let result = text.replace(/\r\n/g, '\n');
            result = result.replace(/[\t ]+\n/g, '\n');
            result = result.replace(/\n[\t ]*\n[\t ]*\n+/g, '\n\n');
            return result.trim();
        }

        function parseHadithBlocks(content) {
            if (typeof content !== 'string') return [];

            const headerRegex = /^---\s*حديث\s*(\d+)?\s*---\s*$/gmi;
            const matches = [];
            let match;
            while ((match = headerRegex.exec(content)) !== null) {
                matches.push({
                    index: match.index,
                    length: match[0].length
                });
            }

            if (matches.length === 0) {
                return [];
            }

            const blocks = [];
            for (let i = 0; i < matches.length; i++) {
                const start = matches[i].index + matches[i].length;
                const end = (i + 1 < matches.length) ? matches[i + 1].index : content.length;
                const text = normalizeBlankLines(content.slice(start, end));
                if (text) {
                    blocks.push({ text });
                }
            }
            return blocks;
        }

        function getHadithCountForPage(page) {
            if (!page) return 0;
            const pageId = page.id || `${page.book_id || ''}_${page.part_id || ''}_${page.page_number || ''}`;
            if (hadithCountCache[pageId] != null) return hadithCountCache[pageId];
            const count = parseHadithBlocks(page.content || '').length;
            hadithCountCache[pageId] = count;
            return count;
        }

        function buildNumberedHadithHtml(blocks, startNumber) {
            if (!Array.isArray(blocks) || blocks.length === 0) return '';
            return blocks.map((b, idx) => {
                const num = startNumber + idx;
                return `<div class="hadith-separator">─── حديث ${num} ───</div><div class="hadith-body">${b.text}</div>`;
            }).join('');
        }

        // إزالة التشكيل من النص
        function removeTashkeel(text) {
            // حروف التشكيل العربية
            const tashkeelRegex = /[\u064B-\u065F\u0670\u0640]/g;
            return text.replace(tashkeelRegex, '');
        }

        // إزالة السند من النص
        function removeSanad(text) {
            // إزالة كل محتوى <Document>...</Document>
            let result = text.replace(/<Document>.*?<\/Document>/gi, '');
            // إزالة tags الأخرى المتبقية
            result = result.replace(/<\/?Hadith>/gi, '');
            result = result.replace(/<\/?Narrator>/gi, '');
            result = result.replace(/<\/?Exporter>/gi, '');
            result = result.replace(/<\/?Innocent>/gi, '');
            return result.trim();
        }

        function buildArabicNormalizationIndex(text, options = {}) {
            const collapseWhitespace = options.collapseWhitespace !== false;
            const taMarbuta = options.taMarbuta || ARABIC_SEARCH_NORMALIZATION.taMarbuta;
            const stripHtml = options.stripHtml === true;

            const input = (typeof text === 'string') ? text : '';
            const source = stripHtml ? input.replace(/<[^>]*>/g, ' ') : input;

            const normalizedChars = [];
            const map = [];

            let lastWasSpace = false;
            const tashkeelRegex = /[\u0610-\u061A\u064B-\u065F\u0670\u06D6-\u06ED]/;

            for (let i = 0; i < source.length; i++) {
                const ch = source[i];

                if (ch === '\u0640' || tashkeelRegex.test(ch)) {
                    continue;
                }

                if (/\s/.test(ch)) {
                    if (!collapseWhitespace) {
                        normalizedChars.push(' ');
                        map.push(i);
                        lastWasSpace = true;
                        continue;
                    }

                    if (!lastWasSpace) {
                        normalizedChars.push(' ');
                        map.push(i);
                        lastWasSpace = true;
                    }
                    continue;
                }

                lastWasSpace = false;

                let out = ch;

                if (out === 'أ' || out === 'إ' || out === 'آ') out = 'ا';
                else if (out === 'ى') out = 'ي';
                else if (out === 'ؤ') out = 'و';
                else if (out === 'ئ') out = 'ي';
                else if (out === 'ء') out = '';
                else if (out === 'ة') out = (taMarbuta === 't') ? 'ت' : (taMarbuta === 'h') ? 'ه' : 'ة';

                out = out.toLowerCase();

                if (!out) continue;

                for (let j = 0; j < out.length; j++) {
                    normalizedChars.push(out[j]);
                    map.push(i);
                }
            }

            const fullNormalized = normalizedChars.join('');
            let normalized = fullNormalized;
            if (collapseWhitespace) {
                const leadingSpaces = (fullNormalized.match(/^\s+/) || [''])[0].length;
                const trailingSpaces = (fullNormalized.match(/\s+$/) || [''])[0].length;
                normalized = fullNormalized.trim();
                if (!normalized) {
                    map.length = 0;
                } else {
                    if (leadingSpaces > 0) {
                        map.splice(0, leadingSpaces);
                    }
                    if (trailingSpaces > 0) {
                        map.splice(map.length - trailingSpaces, trailingSpaces);
                    }
                }
            }

            return { normalized, map };
        }

        function normalizeArabic(text, options = {}) {
            return buildArabicNormalizationIndex(text, options).normalized;
        }

        function getNormalizedSearchTokens(query) {
            const normalized = normalizeArabic(query, { collapseWhitespace: true, stripHtml: true });
            if (!normalized) return [];
            return normalized.split(' ').map(t => t.trim()).filter(Boolean);
        }

        function getSearchableTextFromPage(page) {
            const raw = (page && page.content) ? String(page.content) : '';
            const transformed = isSanadHidden ? removeSanad(raw) : raw;
            return transformed;
        }

        function getCachedNormalizedPageText(page, pageIndex) {
            const pageId = page?.id || `${page?.book_id || ''}_${page?.part_id || ''}_${page?.page_number || ''}_${pageIndex}`;
            const cacheKey = `${pageId}|sanad:${isSanadHidden ? 1 : 0}`;
            const existing = searchIndexCache.get(cacheKey);
            if (existing != null) return existing;

            const text = getSearchableTextFromPage(page);
            const normalized = normalizeArabic(text, { collapseWhitespace: true, stripHtml: true });
            searchIndexCache.set(cacheKey, normalized);
            return normalized;
        }

        // الحصول على معرف الكتاب من URL
        function getBookId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // الحصول على معرف الجزء من URL
        function getPartId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('part');
        }

        // الحصول على رقم الصفحة من URL
        function getPageNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('page');
        }

        function dedupePagesByNumber(pages) {
            if (!Array.isArray(pages)) return [];
            const seen = new Set();
            const result = [];
            for (const p of pages) {
                const n = Number(p?.page_number);
                if (!Number.isFinite(n)) continue;
                if (seen.has(n)) continue;
                seen.add(n);
                result.push(p);
            }
            return result;
        }

        // الحصول على كلمة البحث من URL
        function getSearchQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('search');
        }

        // تحميل الكتاب
        async function loadBook() {
            const bookId = getBookId();
            const partId = getPartId();
            const pageNumber = getPageNumber();
            const searchQuery = getSearchQuery();
            
            if (!bookId) {
                showError();
                return;
            }

            try {
                currentBook = await api.getBook(bookId);

                if (!currentBook) {
                    showError();
                    return;
                }

                // تحميل صفحات الكتاب أو الجزء
                if (partId) {
                    // تحميل صفحات جزء معين
                    currentBookPages = await api.getPartPages(partId);
                } else {
                    // تحميل جميع صفحات الكتاب
                    currentBookPages = await api.getBookPages(bookId);
                }

                currentBookPages = dedupePagesByNumber(currentBookPages)
                    .slice()

        // عرض الصفحة الحالية
        async function displayCurrentPage() {
            const pagesContainer = document.getElementById('pagesContainer');
            const renderToken = ++currentRenderToken;
            
            if (currentBookPages.length === 0) {
                pagesContainer.innerHTML = `
                    <div class="page-content">
                        <div class="no-pages">
                            <div class="no-pages-icon"><i class="fas fa-file-alt"></i></div>
                            <h3>لا توجد صفحات في هذا الكتاب</h3>
                            <p>الكتاب لا يحتوي على صفحات بعد</p>
                        </div>
                    </div>
                `;
                return;
            }

            const page = currentBookPages[currentPageIndex];

            const bookId = getBookId();
            const partId = getPartId();
            const effectivePartId = partId || page?.part_id || null;
            const initialPageContent = normalizeBlankLines(page?.content || '');

            if (bookId && page?.page_number) {
                const pageKey = `${bookId}|${effectivePartId || ''}|${page.page_number}`;
                if (pageKey !== lastTrackedPageKey) {
                    lastTrackedPageKey = pageKey;
                    try {
                        await api.incrementBookViews(bookId);
                    } catch (e) {
                    }
                }
            }
            
            pagesContainer.innerHTML = `
                <div class="page-content" id="pageContent">
                    <div id="pageChapterTitle"></div>
                    <div id="pageText">${initialPageContent}</div>
                    <div class="page-navigation" id="pageNavigation">
                        ${generatePageNumbers()}
                    </div>
                </div>
            `;

            try {
                if (renderToken !== currentRenderToken) return;
                if (!currentBook || !bookId || !page?.page_number) return;

                const chapter = await api.getChapterForPage(bookId, page.page_number, effectivePartId);
                if (renderToken !== currentRenderToken) return;

                const titleEl = document.getElementById('pageChapterTitle');
                if (titleEl) {
                    if (chapter && chapter.title) {
                        titleEl.textContent = `باب: ${chapter.title}`;
                        titleEl.style.display = 'block';
                    } else {
                        titleEl.textContent = '';
                        titleEl.style.display = 'none';
                    }
                }

                const scopePages = (() => {
                    let pages = currentBookPages.slice().sort((a, b) => Number(a.page_number) - Number(b.page_number));

                    if (effectivePartId) {
                        pages = pages.filter(p => String(p.part_id || '') === String(effectivePartId));
                    }

                    if (chapter && Number.isFinite(Number(chapter.page_start)) && Number.isFinite(Number(chapter.page_end))) {
                        const start = Number(chapter.page_start);
                        const end = Number(chapter.page_end);
                        pages = pages.filter(p => Number(p.page_number) >= start && Number(p.page_number) <= end);
                    }

                    return pages;
                })();

                const currentPageNumber = Number(page.page_number);
                let previousHadithsCount = 0;
                for (const p of scopePages) {
                    const pn = Number(p.page_number);
                    if (pn < currentPageNumber) {
                        previousHadithsCount += getHadithCountForPage(p);
                    }
                }

                const blocks = parseHadithBlocks(page.content || '');
                const pageTextEl = document.getElementById('pageText');
                if (pageTextEl && blocks.length > 0) {
                    pageTextEl.innerHTML = buildNumberedHadithHtml(blocks, previousHadithsCount + 1);
                }
            } catch (e) {
            }

            if (renderToken !== currentRenderToken) return;

            // تطبيق حجم الخط الحالي
            updateFontSize();
            
            // تطبيق جميع التحويلات
            applyContentTransformations();
            
            // تحديث أزرار التحكم

            applySanadState();
            
            // تحديث breadcrumb لعرض رقم الصفحة الحالية

            // إعادة تطبيق البحث إذا كان هناك نتائج

            if (searchResults.length > 0) {
                setTimeout(() => {
                    highlightSearchResults();
                }, 100);

            // إضافة حدث Enter لحقل البحث بأرقام الصفحات
            setTimeout(() => {
                const pageJumpInput = document.getElementById('pageJumpInput');
                if (pageJumpInput) {
                    pageJumpInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            jumpToPage();
                        }
                    });
                }
            }, 100);
            
            // التمرير إلى .page-content
            setTimeout(() => {
                const pageContent = document.getElementById('pageContent');
                if (pageContent) {
                    pageContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        }

        // توليد أرقام الصفحات
        function generatePageNumbers() {
            const totalPages = currentBookPages.length;
            const current = currentPageIndex;
            let pages = [];

            const allPageNumbers = currentBookPages.map(p => Number(p?.page_number)).filter(n => Number.isFinite(n));
            const minPageNumber = allPageNumbers.length ? Math.min(...allPageNumbers) : 1;
            const maxPageNumber = allPageNumbers.length ? Math.max(...allPageNumbers) : totalPages;
            
            // إذا كان عدد الصفحات قليل، عرض كل الأرقام
            if (totalPages <= 7) {
                for (let i = 0; i < totalPages; i++) {
                    pages.push(i);
                }
            } else {
                // عرض ذكي للصفحات
                if (current <= 3) {
                    // في البداية
                    pages = [0, 1, 2, 3, 4, -1, totalPages - 1];
                } else if (current >= totalPages - 4) {
                    // في النهاية
                    pages = [0, -1, totalPages - 5, totalPages - 4, totalPages - 3, totalPages - 2, totalPages - 1];
                } else {
                    // في المنتصف
                    pages = [0, -1, current - 1, current, current + 1, -1, totalPages - 1];
                }
            }
            
            // زر السابق
            const prevButton = `<button class="nav-arrow" onclick="previousPage()" ${current === 0 ? 'disabled' : ''}><i class="fas fa-chevron-right"></i> السابق</button>`;
            
            // أرقام الصفحات
            const pageNumbers = pages.map(pageIndex => {
                if (pageIndex === -1) {
                    return `<span class="page-ellipsis">...</span>`;
                }
                const isActive = pageIndex === current ? 'active' : '';
                const actualPageNumber = currentBookPages[pageIndex].page_number;
                return `<button class="page-number ${isActive}" onclick="goToPage(${pageIndex})">${actualPageNumber}</button>`;
            }).join('');
            
            // زر التالي
            const nextButton = `<button class="nav-arrow" onclick="nextPage()" ${current === totalPages - 1 ? 'disabled' : ''}>التالي <i class="fas fa-chevron-left"></i></button>`;
            
            // حقل البحث بأرقام الصفحات
            const currentPageNumber = currentBookPages[current].page_number;
            const pageJump = `
                <div class="page-jump">
                    <span class="page-jump-label"><i class="fas fa-search"></i> انتقل إلى صفحة:</span>
                    <input type="number" class="page-jump-input" id="pageJumpInput" min="${minPageNumber}" max="${maxPageNumber}" placeholder="${currentPageNumber}">
                    <button class="page-jump-btn" onclick="jumpToPage()"><i class="fas fa-arrow-left"></i> اذهب</button>
                </div>
            `;
            
            // تجميع أرقام الصفحات في container
            const scopeLabel = getPartId() ? 'عدد صفحات الجزء' : 'عدد صفحات الكتاب';
            const totalCountInfo = `
                <div style="text-align:center; margin: 10px 0 0; color:#666; font-weight:700;">
                    ${scopeLabel}: ${totalPages}
                </div>
            `;
            const pageNumbersContainer = `
                <div class="page-numbers-container">
                    ${prevButton}
                    ${pageNumbers}
                    ${nextButton}
                </div>
            `;
            
            return pageNumbersContainer + totalCountInfo + pageJump;
        }

        // الذهاب لصفحة محددة
        function goToPage(pageIndex) {
            if (pageIndex >= 0 && pageIndex < currentBookPages.length) {
                currentPageIndex = pageIndex;
                displayCurrentPage();

        // الانتقال إلى صفحة معينة من حقل البحث
        function jumpToPage() {
            const input = document.getElementById('pageJumpInput');
            if (!input) return;
            
            const pageNumber = parseInt(input.value);
            
            if (isNaN(pageNumber)) {
                alert('⚠️ الرجاء إدخال رقم صفحة صحيح');
                return;
            }
            
            const allPageNumbers = currentBookPages.map(p => Number(p?.page_number)).filter(n => Number.isFinite(n));
            const minPageNumber = allPageNumbers.length ? Math.min(...allPageNumbers) : 1;
            const maxPageNumber = allPageNumbers.length ? Math.max(...allPageNumbers) : currentBookPages.length;

            if (pageNumber < minPageNumber || pageNumber > maxPageNumber) {
                alert(`⚠️ رقم الصفحة يجب أن يكون بين ${minPageNumber} و ${maxPageNumber}`);
                return;
            }
            
            // البحث عن الصفحة برقمها
            const targetIndex = currentBookPages.findIndex(page => Number(page?.page_number) === pageNumber);
            
            if (targetIndex !== -1) {
                goToPage(targetIndex);
                input.value = ''; // مسح الحقل بعد الانتقال
            } else {
                alert(`⚠️ لم يتم العثور على صفحة برقم ${pageNumber}`);
            }
        }

        // البحث في محتوى الكتاب
        function searchInBook(autoSearch = false) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                if (!autoSearch) {
                    alert('⚠️ الرجاء إدخال كلمة للبحث');
                }
                return;
            }

            if (!currentBook || currentBookPages.length === 0) {
                if (!autoSearch) {
                    alert('⚠️ لا يوجد محتوى للبحث فيه');
                }
                return;
            }

            // إعادة تعيين النتائج
            searchResults = [];
            currentSearchIndex = 0;

            const tokens = getNormalizedSearchTokens(searchTerm);
            if (tokens.length === 0) {
                if (!autoSearch) {
                    alert('⚠️ الرجاء إدخال كلمة للبحث');
                }
                return;
            }

            const primary = tokens[0];
            currentBookPages.forEach((page, pageIndex) => {
                const contentNormalized = getCachedNormalizedPageText(page, pageIndex);
                if (!contentNormalized) return;

                const matchesAll = tokens.every(t => contentNormalized.indexOf(t) !== -1);
                if (!matchesAll) return;

                let position = 0;
                while ((position = contentNormalized.indexOf(primary, position)) !== -1) {
                    searchResults.push({
                        pageIndex: pageIndex,
                        position: position,
                        text: searchTerm
                    });
                    position += primary.length;
                }
            });

            // عرض النتائج
            displaySearchResults();
        }

        // عرض نتائج البحث
        function displaySearchResults() {
            const resultsDiv = document.getElementById('searchResults');
            const backdrop = document.getElementById('searchBackdrop');
            const countDiv = document.getElementById('searchCount');
            const currentDiv = document.getElementById('currentResult');
            const prevBtn = document.getElementById('prevResult');
            const nextBtn = document.getElementById('nextResult');

            if (searchResults.length === 0) {
                resultsDiv.classList.add('active');
                backdrop.classList.add('active');
                countDiv.innerHTML = '<i class="fas fa-times-circle"></i> لم يتم العثور على نتائج';
                currentDiv.textContent = '0 / 0';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            resultsDiv.classList.add('active');
            backdrop.classList.add('active');
            countDiv.innerHTML = `<i class="fas fa-check-circle"></i> تم العثور على ${searchResults.length} نتيجة`;
            currentDiv.textContent = `${currentSearchIndex + 1} / ${searchResults.length}`;
            
            // تفعيل/تعطيل أزرار التنقل
            prevBtn.disabled = currentSearchIndex === 0;
            nextBtn.disabled = currentSearchIndex === searchResults.length - 1;

            // الانتقال للنتيجة الأولى
            goToSearchResult(currentSearchIndex);
        }

        // الانتقال لنتيجة بحث محددة
        function goToSearchResult(index) {
            if (index < 0 || index >= searchResults.length) return;

            currentSearchIndex = index;
            const result = searchResults[index];

            // الانتقال للصفحة المحتوية على النتيجة
            if (currentPageIndex !== result.pageIndex) {
                currentPageIndex = result.pageIndex;
                displayCurrentPage();
            }

            // تسليط الضوء على النتائج
            highlightSearchResults();

            // تحديث العرض
            document.getElementById('currentResult').textContent = `${currentSearchIndex + 1} / ${searchResults.length}`;
            document.getElementById('prevResult').disabled = currentSearchIndex === 0;
            document.getElementById('nextResult').disabled = currentSearchIndex === searchResults.length - 1;
        }

        // تسليط الضوء على نتائج البحث
        function highlightSearchResults() {
            const pageContent = document.getElementById('pageText');
            if (!pageContent) return;

            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            const currentResult = searchResults[currentSearchIndex];

            // حفظ المحتوى الأصلي
            if (!originalPageContent) {
                originalPageContent = pageContent.innerHTML;
            }

            // إزالة التسليط السابق
            let content = originalPageContent || pageContent.innerHTML || currentBookPages[currentPageIndex].content;

            const tokens = getNormalizedSearchTokens(searchTerm);
            if (tokens.length === 0) return;
            const primary = tokens[0];

            const resultsInPage = searchResults.filter(r => r.pageIndex === currentPageIndex);
            if (resultsInPage.length === 0) return;

            const currentIndexInPage = (currentResult && currentResult.pageIndex === currentPageIndex)
                ? Math.max(0, resultsInPage.indexOf(currentResult))
                : 0;

            pageContent.innerHTML = content;

            const walker = document.createTreeWalker(pageContent, NodeFilter.SHOW_TEXT, {
                acceptNode: (node) => {
                    if (!node || !node.nodeValue) return NodeFilter.FILTER_REJECT;
                    const parent = node.parentElement;
                    if (!parent) return NodeFilter.FILTER_REJECT;
                    if (parent.closest('.highlight')) return NodeFilter.FILTER_REJECT;
                    return NodeFilter.FILTER_ACCEPT;
                }
            });

            const textNodes = [];
            while (walker.nextNode()) {
                textNodes.push(walker.currentNode);
            }

            const normalizedNeedle = normalizeArabic(primary, { collapseWhitespace: false, stripHtml: false });
            if (!normalizedNeedle) return;

            for (const node of textNodes) {
                const originalText = node.nodeValue;
                const { normalized, map } = buildArabicNormalizationIndex(originalText, { collapseWhitespace: false, stripHtml: false });
                if (!normalized) continue;

                let pos = 0;
                const ranges = [];
                while ((pos = normalized.indexOf(normalizedNeedle, pos)) !== -1) {
                    const startOrig = map[pos];
                    const endOrig = map[pos + normalizedNeedle.length - 1] + 1;
                    if (Number.isFinite(startOrig) && Number.isFinite(endOrig) && endOrig > startOrig) {
                        ranges.push({ start: startOrig, end: endOrig });
                    }
                    pos += normalizedNeedle.length;
                }

                if (ranges.length === 0) continue;

                ranges.sort((a, b) => a.start - b.start);
                const merged = [];
                for (const r of ranges) {
                    const last = merged[merged.length - 1];
                    if (!last || r.start > last.end) {
                        merged.push({ start: r.start, end: r.end });
                    } else {
                        last.end = Math.max(last.end, r.end);
                    }
                }

                const parent = node.parentNode;
                if (!parent) continue;

                const frag = document.createDocumentFragment();
                let cursor = 0;
                for (const r of merged) {
                    if (r.start > cursor) {
                        frag.appendChild(document.createTextNode(originalText.slice(cursor, r.start)));
                    }
                    const highlightSpan = document.createElement('span');
                    highlightSpan.className = 'highlight';
                    highlightSpan.textContent = originalText.slice(r.start, r.end);
                    frag.appendChild(highlightSpan);
                    cursor = r.end;
                }
                if (cursor < originalText.length) {
                    frag.appendChild(document.createTextNode(originalText.slice(cursor)));
                }

                parent.replaceChild(frag, node);
            }

            setTimeout(() => {
                const highlights = pageContent.querySelectorAll('.highlight');
                if (highlights.length > 0) {
                    highlights.forEach(h => {
                        h.classList.remove('current');
                        if (h.id === 'currentHighlight') h.removeAttribute('id');
                    });

                    const target = highlights[currentIndexInPage] || highlights[0];
                    target.classList.add('current');
                    target.id = 'currentHighlight';
                }
                const currentHighlight = document.getElementById('currentHighlight');
                if (currentHighlight) {
                    currentHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        // دالة مساعدة لتجنب مشاكل regex
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // إغلاق نتائج البحث
        function closeSearchResults() {
            const resultsDiv = document.getElementById('searchResults');
            const backdrop = document.getElementById('searchBackdrop');
            resultsDiv.classList.remove('active');
            backdrop.classList.remove('active');
            
            // إزالة التظليل من الصفحة
            if (originalPageContent) {
                const pageContent = document.getElementById('pageContent');
                if (pageContent) {
                    const pageText = document.getElementById('pageText');
                    if (pageText) {
                        pageText.innerHTML = originalPageContent;
                    }
                }
            }
            
            // إعادة تعيين البحث
            searchResults = [];
            currentSearchIndex = 0;
            originalPageContent = '';
            document.getElementById('searchInput').value = '';

            if (searchDebounceTimer) {
                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = null;
            }
        }

        // الانتقال للنتيجة التالية
        function nextResult() {
            if (currentSearchIndex < searchResults.length - 1) {
                goToSearchResult(currentSearchIndex + 1);
            }
        }

        // الانتقال للنتيجة السابقة
        function previousResult() {
            if (currentSearchIndex > 0) {
                goToSearchResult(currentSearchIndex - 1);
            }
        }

        // إضافة حدث Enter للبحث
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchInBook();
                    }
                });

                // إعادة تعيين البحث عند تغيير النص
                searchInput.addEventListener('input', function() {
                    const value = this.value.trim();
                    if (!value) {
                        document.getElementById('searchResults').classList.remove('active');
                        document.getElementById('searchBackdrop').classList.remove('active');
                        searchResults = [];
                        currentSearchIndex = 0;
                        originalPageContent = '';
                        if (searchDebounceTimer) {
                            clearTimeout(searchDebounceTimer);
                            searchDebounceTimer = null;
                        }
                        displayCurrentPage();
                        return;
                    }

                    if (searchDebounceTimer) {
                        clearTimeout(searchDebounceTimer);
                    }
                    searchDebounceTimer = setTimeout(() => {
                        searchInBook(true);
                    }, 250);
                });
            }

            const mobileControls = document.getElementById('mobileControls');
            const mobileControlsToggleBtn = document.getElementById('mobileControlsToggleBtn');
            const mobileControlsMenu = document.getElementById('mobileControlsMenu');

            if (mobileControls && mobileControlsToggleBtn && mobileControlsMenu) {
                const closeMobileMenu = () => {
                    mobileControls.classList.remove('is-open');
                    mobileControlsToggleBtn.setAttribute('aria-expanded', 'false');
                };

                mobileControlsToggleBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const isOpen = mobileControls.classList.toggle('is-open');
                    mobileControlsToggleBtn.setAttribute('aria-expanded', String(isOpen));
                });

                document.addEventListener('click', function(e) {
                    if (!mobileControls.contains(e.target)) {
                        closeMobileMenu();
                    }
                });

                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        closeMobileMenu();
                    }
                });

                mobileControlsMenu.addEventListener('click', function(e) {
                    const clickedButton = e.target.closest('button');
                    if (clickedButton) {
                        closeMobileMenu();
                    }
                });
            }
        });

    </script>
